    place structure: x1 は x2 （音）をさえずる
    notes:
    - x2 は「口笛」「汽笛」なども。 ・大意： さえずる ・読み方： スィシルゥ  ・語呂合わせ： silbar, whistle ・関連語： {sance},
      {tonga}, {sanga}, {zgike}, {savru}
