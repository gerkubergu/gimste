word: siclu
rafsi:
- sil
examples: No examples.
definitions:
  en:
    place structure: x1 [sound source] whistles/makes whistling sound/note/tone/melody
      x2.
    notes:
    - See also {sance}, {tonga}, {sanga}, {zgike}, {savru}.
    glosses:
    - whistle
  de:
    place structure: x1 [Geräuschquelle] pfeift/erzeugt einen Pfeifton/eine Note/Klang/Melodie
      x2
    notes:
    - No notes.
    glosses:
    - pfeifen
  es:
    place structure: x1 silba/hace sonido sibilante x2
    notes:
    - No notes.
    glosses:
    - silbar
  ru:
    place structure: x1 свистит, производя звук/ноту/тон/мелодию x2; x1 насвистывает
