word: softo
rafsi:
- sof
examples: No examples.
definitions:
  en:
    place structure: x1 reflects Russian empire/USSR/ex-USSR (Soviet]/CIS culture/nationality
      in aspect x2.
    notes:
    - See also {rusko}, {vukro}, {slovo}.
    glosses:
    - Soviet
  de:
    place structure: x1 repräsentiert das Russische Reich/die UdSSR/ehemalige UdSSR/sowjetische/GUS
      Kultur/Nationalität in Aspekt x2
    notes:
    - No notes.
    glosses:
    - sowjetisch
  es:
    place structure: x1 refleja cultura/nacionalidad/idioma soviético en aspecto x2
    notes:
    - Ver también {rusko},  {vukro},  {slovo}.
    glosses:
    - soviético
  ru:
    place structure: x1 относится к Российской Империи / СССР / экс-СССР / СНГ / советской
      культуре/национальности в аспекте x2
    notes:
    - '{rusko} (русский), {vukro} (украинский), {slovo} (славянский)'
    glosses:
    - x1=советский
  en-simple:
    place structure: x1 is Soviet in aspect x2
    notes:
    - No notes.
    glosses:
    - something Soviet
    - x2=a Soviet aspect
  eo:
    place structure: 'x1 montras rusian [ankaŭ: de rusia impero/Sovetunio] kulturon/naciecon
      laŭ aspekto x2'
    notes:
    - Vidu ankaŭ {rusko}, {vukro}, {slovo}.
    glosses:
    - soveta
  hu:
    place structure: x1 (ex-)szovjetuniói/FÁK-beli kultúrát/nemzetiséget tükröz x2
      tekintetben
    notes:
    - '(Lásd még: {rusko}, {vukro}, {slovo})'
    glosses:
    - szovjetuniói
  ja:
    place structure: x1 は x2 （性質面）に関してソビエト／USSR／CIS系（言語／文化／民族）
    notes:
    - ・大意： ソビエト ・読み方： ソフゥト ・関連語： {rusko}, {vukro}, {slovo}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是关于沙皇俄国/前苏联/独联体俄罗斯的文化/国家/语言等的事物，在x2方面
    notes:
    - 参见 {rusko}, {vukro}, {slovo}.
    glosses:
    - No glosses.
