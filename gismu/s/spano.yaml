word: spano
rafsi:
- san
examples: No examples.
definitions:
  en:
    place structure: x1 reflects Spanish-speaking culture/nationality/language in
      aspect x2.
    notes:
    - Metaphorical restriction to Spain by contrast with xispo (comparable to the
      distinction between glico and merko/sralo/brito/kadno); Spain (= {sangu'e});
      Spanish dialects spoken in Spain, especially Castillian (= {sansanbau}).  See
      also {xispo}, {ketco}, {mexno}, {gento}.
    glosses:
    - Spanish
  de:
    place structure: x1 repräsentiert die spanisch(sprachig)e Kultur/Nationalität/Sprache
      in Aspekt x2
    notes:
    - No notes.
    glosses:
    - spanisch
  es:
    place structure: x1 refleja cultura/nacionalidad/idioma español en aspecto x2
    notes:
    - Ver también {xispo}.
    glosses:
    - español
  ru:
    place structure: x1 — испанский/испаноязычный в аспекте x2
    notes:
    - 'Метафорически может ограничиваться Испанией, контрастируя с {xispo} (ср. аналогичное
      противопоставление {glico} и {merko}/{sralo}/{brito}/{kadno}); Испания: {sangu''e};
      испаноязычные диалекты Испании, особенно кастильский: {sansanbau} {xispo} (латиноамериканский),
      {ketco} (южноамериканский), {mexno} (мексиканский), {gento} (аргентинский)'
    glosses:
    - испанский
  en-simple:
    place structure: x1 is Spanish in aspect x2
    notes:
    - No notes.
    glosses:
    - something Spanish
    - x2=a Spanish aspect
  eo:
    place structure: x1 montras hispanlingvan kulturon/naciecon/lingvon laŭ aspekto
      x2
    notes:
    - Metafora limigo al Hispanio kontraste kun xispo (komparebla al la distingo inter
      glico kaj merko/sralo/brito/kadno); Hispanio (= {sangu'e}); hispaniaj lingvoj,
      precipe la kastilia de Hispanio (= {sansanbau}).  (kp.xispo, ketco, mexno, gento)
    glosses:
    - hispana
  hu:
    place structure: x1 spanyol nyelvet / spanyol nyelvű kultúrát/nemzetiséget tükröz
      x2 tekintetben
    notes:
    - '(Lásd még: {xispo}, {ketco}, {mexno}, {gento})'
    glosses:
    - spanyol
  ja:
    place structure: x1 は x2 （性質面）に関してスペイン系（言語／文化／民族）
    notes:
    - ・大意： スペイン ・読み方： スパノ  ・関連語： {xispo}, {ketco}, {mexno}, {gento}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是关于西班牙/说西班牙语的文化/国家/语言等的事物，在x2方面
    notes:
    - '{spano}只限定于指西班牙相关的，对比{xispo}；（可参考 glico 与 merko/sralo/brito/kadno之间的比较）；西班牙=
      {sangu''e}；西班牙的西班牙语/卡斯提尔语= {sansanbau}；参见 {xispo}, {ketco}, {mexno}, {gento}.'
    glosses:
    - No glosses.
