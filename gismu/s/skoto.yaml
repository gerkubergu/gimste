word: skoto
rafsi:
- kot
- ko'o
examples: No examples.
definitions:
  en:
    place structure: x1 reflects Gaelic/Scottish culture/nationality/language in aspect
      x2.
    notes:
    - Irish (= {sicko'o}), Scottish (= {sunko'o}), Celtic (= {dzeko'o}), Welsh (=
      {nanko'o}), Breton (= {fasko'o}); since Scottish/Gaelic is only the northern
      branch of the Celtic tribes, many would prefer a fu'ivla for Celtic; nationalism
      might also demand a separate fu'ivla for Irish.  See also {brito}, {glico}.
    glosses:
    - Scottish
  de:
    place structure: x1 repräsentiert gälische/schottische Kultur/Nationalität/Sprache
      in Aspekt x2
    notes:
    - No notes.
    glosses:
    - schottisch
  es:
    place structure: x1 refleja cultura/nacionalidad/idioma escocés/gaélico/celta
      en aspecto x2
    notes:
    - No notes.
    glosses:
    - escocés
  ru:
    place structure: x1 — кельтский/гаэльский/шотландский в аспекте x2
    notes:
    - 'Ирландский: {sicko''o}, шотландский: {sunko''o}, кельтский: {dzeko''o}, валлийский:
      {nanko''o}, бретонский: {fasko''o}; поскольку шотландцы лишь одна из ветвей
      кельтских племен, многие могут предпочесть [fu''ivla] для слова «кельтский»,
      а также отдельное [fu''ivla] для «ирландский» {brito} (британский), {glico}
      (английский)'
    glosses:
    - x1=шотландский
  en-simple:
    place structure: x1 is Scottish in aspect x2
    notes:
    - No notes.
    glosses:
    - something Scottish
    - x2=a Scottish aspect
  eo:
    place structure: x1 montras gaelan/skotan kulturon/naciecon/lingvon laŭ aspekto
      x2
    notes:
    - Irlanda (= {sicko'o}), skota (= {sunko'o}), kelta (= {dzeko'o}), kimra (= {nanko'o}),
      bretona (= {fasko'o}); ĉar la skota/gaela estas nur la norda branĉo de la keltaj
      triboj, multaj preferus iun fu'ivla por kelta; naciismo povus ankaŭ postuli
      apartan fu'ivla por irlanda.  Vidu ankaŭ {brito}, {glico}.
    glosses:
    - skota
  hu:
    place structure: x1 skót/gael kultúrát/nemzetiséget/nyelvet tükröz x2 tekintetben
    notes:
    - '(Lásd még: {brito}, {glico})'
    glosses:
    - skót
  ja:
    place structure: x1 は x2 （性質面）に関してスコットランド／ゲール系（言語／文化／民族）
    notes:
    - ・大意： スコットランド ・読み方： スコト
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是关于盖尔/苏格兰的文化/国家/语言等的事物，在x2方面
    notes:
    - 关于爱尔兰的= {sicko'o}，苏格兰的= {sunko'o}，凯尔特的= {dzeko'o}，威尔士的= {nanko'o}，布列塔尼的= {fasko'o}；因为苏格兰/盖尔只是凯尔特的北部分支，所以可能需要使用某个fu'ivla来表示“关于凯尔特的”；国家主义者可能也会要求使用单独的fu'ivla表示“关于爱尔兰的”；参见
      {brito}, {glico}.
    glosses:
    - No glosses.
