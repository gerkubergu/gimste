word: sarxe
rafsi:
- sax
examples: No examples.
definitions:
  en:
    place structure: x1 is harmonious/concordant/in agreement/concord with x2 in property
      x3 (ka).
    notes:
    - See also {satci}, {panpi}, {mapti}, {tugni}, {ckini}.
    glosses:
    - harmonious
  de:
    place structure: x1 ist harmonisch/übereinstimmend/im Einklang mit x2 in Eigenschaft
      x3 (ka)
