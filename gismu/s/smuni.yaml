word: smuni
rafsi:
- mun
- smu
examples: No examples.
definitions:
  en:
    place structure: x1 is a meaning/interpretation of x2 recognized/seen/accepted
      by x3.
    notes:
    - Referential meaning (={selsni}, {snismu}).  See also {jimpe}, {sinxa}, {valsi},
      {tanru}, {gismu}, {lujvo}, {cmavo}, {jufra}.
    glosses:
    - meaning
  de:
    place structure: x1 ist eine Bedeutung/Interpretation von x2, anerkannt von x3
    notes:
    - No notes.
    glosses:
    - Bedeutung
  es:
    place structure: x1 es un significado/interpretación de x2
    notes:
    - No notes.
    glosses:
    - significado
  ru:
    place structure: x1 — смысл/значение/интерпретация x2 (чего), понимаемый/распознаваемый
      x3 (кем)
    notes:
    - '«Значение» как «обозначаемое», в референциальном/ссылочном смысле: {selsni},
      {snismu} {jimpe} (понимать), {sinxa} (символ), {valsi} (слово), {tanru} (),
      {gismu} (), {lujvo} (), {cmavo} (), {jufra} (фраза)'
    glosses:
    - x1=значение
    - x2=имеющее смысл
    - x3=понимающий смысл
  en-simple:
    place structure: x1 is a meaning of x2 accepted by x3
    notes:
    - No notes.
    glosses:
    - a meaning
    - x2=something with a meaning
    - x3=something that accepts a meaning
  eo:
    place structure: x1 estas signifo/interpreto de x2 rekonita/akceptita de x3
    notes:
    - Referenca signifo (=selsni, snismu).  Vidu ankaŭ {jimpe}, {sinxa}, {valsi},
      {tanru}, {gismu}, {lujvo}, {cmavo}, {jufra}.
    glosses:
    - signifo
  hu:
    place structure: x1 egy jelentése/értelmezése x2-nek, x3 által értelmezve/elfogadva
    notes:
    - '(Lásd még: {jimpe}, {sinxa}, {valsi}, {tanru}, {gismu}, {lujvo}, {cmavo}, {jufra})'
    glosses:
    - jelentés
  ja:
    place structure: x1 は x2 （文字列／記号／表現）の、 x3 （者）が認識する意味／解釈；  x3 は x2 を x1 と解釈する
    notes:
    - ・大意： 意味 ・読み方： スムニ  ・語呂合わせ： 解釈が済むに、 ・関連語： {jimpe}, {sinxa}, {valsi}, {tanru},
      {gismu}, {lujvo}, {cmavo}, {jufra}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是x2的含义/内涵/阐释/解释，对于接受者/观察者x3来说
    notes:
    - 参考意义/指涉意义 （={selsni}/{snismu}）；参见 {jimpe}, {sinxa}, {valsi}, {tanru}, {gismu},
      {lujvo}, {cmavo}, {jufra}.
    glosses:
    - No glosses.
