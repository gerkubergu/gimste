word: semto
rafsi:
- sme
examples: No examples.
definitions:
  en:
    place structure: 'x1 reflects Semitic [metaphor: Middle-Eastern] language/culture/nationality
      in aspect x2.'
    notes:
    - Semitic includes Arabic, Hebrew, Aramaic, and Ethiopian, among others.  See
      also {xrabo}.
    glosses:
    - Semitic
  de:
    place structure: 'x1 repräsentiert semitische [im übertragenen Sinn: aus Nahost]
      Sprache/Kultur/Nationalität in Aspekt x2'
    notes:
    - No notes.
    glosses:
    - semitisch
  es:
    place structure: x1 refleja cultura/nacionalidad/idioma semita en aspecto x2
    notes:
    - No notes.
    glosses:
    - semita
  ru:
    place structure: x1 — семитский в аспекте x2
    notes:
    - 'Метафора: ближневосточный. К семитским языкам относятся арабский, иврит, арамейский,
      эфиопский и др. {xrabo} (арабский)'
    glosses:
    - x1=семитский
  en-simple:
    place structure: x1 is Semitic in aspect x2
    notes:
    - No notes.
    glosses:
    - something Semitic
    - x2=a Semitic aspect
  eo:
    place structure: 'x1 montras semidan [metafore: mezorienta] lingvon/kulturon/naciecon
      laŭ aspekto x2'
    notes:
    - Semida inkluzivas araban, hebrean, aramean, kaj etiopan, inter aliaj.  Vidu
      ankaŭ {xrabo}.
    glosses:
    - semida
  hu:
    place structure: x1 sémi/szemita nyelvet/kultúrát/nemzetiséget tükröz x2 tekintetben
    notes:
    - '(Lásd még: {xrabo}, {xebro})'
    glosses:
    - sémi
  ja:
    place structure: x1 は x2 （性質面）に関してセム系（言語／文化／民族）
    notes:
    - アラビア／ヘブライ／アラム／エチオピア等 ・大意： セム ・読み方： セムト  ・関連語： {xrabo/xebro} (下位概念)
    glosses:
    - No glosses.
  zh:
    place structure: x1是关于闪米特的文化/国家/语言等的事物，在x2方面；可借指“中东”
    notes:
    - 闪米特包括阿拉伯，希伯来，阿拉姆，埃塞俄比亚等；参见 {xrabo}.
    glosses:
    - No glosses.
