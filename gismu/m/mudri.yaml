    glosses:
    - faanyag
  ja:
    place structure: x1 は x2 （種類）の木／木材
    notes:
    - 素材としての木。「lo vi jubme genai tricu gi mudri／ここにある机は、樹木ではないが木材でできている。」 ・大意： 木材
      ・読み方： ムドリ  ・語呂合わせ： mu（木）, madera,wood　木にムクドリ ・関連語： {tricu}, {stani}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是木材/木制品，来自树/树种x2
    notes:
    - 参见 {tricu}, {stani}.
    glosses:
    - No glosses.
