word: mudri
rafsi:
- mud
examples: No examples.
definitions:
  en:
    place structure: x1 is a quantity of/is made of/contains wood/lumber from tree(s)
      of type/species x2.
    notes:
    - See also {tricu}, {stani}.
    glosses:
    - wood (the material)
  de:
    place structure: x1 ist eine Menge an/enthält/besteht aus Holz/Nutzholz von Baum/Bäumen
      von Typ/Art x2
    notes:
    - No notes.
    glosses:
    - Holz
  es:
    place structure: x1 es una cantidad de madera/leña de árbol de tipo/especie x2
    notes:
    - No notes.
    glosses:
    - madera
  ru:
    place structure: x1 — древесина деревьев типа/вида x2; x1 — деревянный
    notes:
    - '{tricu} (дерево), {stani} (стебель)'
    glosses:
    - x1=древесина
  en-simple:
    place structure: x1 is a quantity of wood of type x2
    notes:
    - No notes.
    glosses:
    - a quantity of wood
    - x2=a species of wood
  eo:
    place structure: x1 estas kvanto da/enhavas/konsistas el ligno el arbo(j) de tipo/speco
