word: mamta
rafsi:
- mam
examples: No examples.
definitions:
  en:
    place structure: x1 is a mother of x2; x1 bears/mothers/acts maternally toward
      x2; [not necessarily biological].
    notes:
    - See also {patfu}, {sovda}, {rirni}, {rorci}, {tarbi}, {famti}, {bersa}, {jbena}.
    glosses:
    - mother
  jbo:
    place structure: x1 fetsi gi'e rirni x2
    notes:
    - No notes.
    glosses:
    - mamta
  de:
    place structure: x1 ist eine/die Mutter von x2; x1 trägt x2 aus/bemuttert/ist
      mütterlich gegenüber x2; [nicht zwingend biologisch]
    notes:
    - No notes.
    glosses:
    - Mutter
  es:
    place structure: x1 es madre de x2
    notes:
    - (no necesariamente biológica) Ver tambiÃ©n {patfu},  {sovda},  {rirni},  {rorci},  {tarbi}.
    glosses:
    - madre
  ru:
    place structure: x1 — мать x2 (не обязательно биологическая); x1 ведет себя по-матерински
      по отношению к x2
    notes:
    - '{patfu} (отец), {sovda} (яйцо), {rirni} (родитель), {rorci} (порождать), {tarbi}
      (эмбрион), {famti} (тетя), {bersa} (сын), {jbena} (рожденный)'
    glosses:
    - x1=мать
    - x2=ребенок
  en-simple:
    place structure: x1 is a mother of x2
    notes:
    - No notes.
    glosses:
    - a mother
    - x2=something with a mother
  eo:
    place structure: x1 estas patrino de x2; x1 patrinas/agas patrine al x2; [ne nepre
      biologiaj]
    notes:
    - Vidu ankaŭ {patfu}, {sovda}, {rirni}, {rorci}, {tarbi}, {famti}, {bersa}, {jbena}.
    glosses:
    - patrino
  hu:
    place structure: x1 az anyja x2-nek
    notes:
    - 'Nem feltétlenül utal biológiai rokonságra (Lásd még: {patfu}, {sovda}, {rirni},
      {rorci}, {tarbi}, {famti}, {bersa}, {jbena})'
    glosses:
    - anya
  ja:
    place structure: x1 は x2 の母親；  x1 は母性的
    notes:
    - 肉親とは限らない。 ・大意： 母 ・読み方： マムタ  ・語呂合わせ： マム ・関連語： {patfu}, {sovda}, {rirni}, {rorci},
      {tarbi}, {famti}, {bersa}, {jbena}
    - ''
    glosses:
    - No glosses.
  pl:
    place structure: x1 to matka x2; x1 rodzi/matkuje/zachowuje się jak matka wobec
      x2; [nie koniecznie biologiczna].
    notes:
    - Cf. {patfu}, {sovda}, {rirni}, {rorci}, {tarbi}, {famti}, {bersa}, {jbena}.
    glosses:
    - matka
  zh:
    place structure: x1是x2的母亲（不必要是生理学上的母亲）
    notes:
    - 参见 {patfu}, {sovda}, {rirni}, {rorci}, {tarbi}, {famti}, {bersa}, {jbena}.
    glosses:
    - No glosses.
