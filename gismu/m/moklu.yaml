word: moklu
rafsi:
- mol
- mo'u
examples: No examples.
definitions:
  en:
    place structure: 'x1 is a/the mouth/oral cavity [body-part] of x2; (metaphor:
      entrance/intake for consumption).'
    notes:
    - (adjective:) x1 is oral.  See also {ctebi}, {denci}, {tance}.
    glosses:
    - mouth
  de:
    place structure: 'x1 ist ein/der Mund/die Mundhöhle [Körperteil] von x2; (Im übertragenen
      Sinn: Eingang/Einlass für Verbrauch)'
    notes:
    - No notes.
    glosses:
    - Mund
  es:
    place structure: x1 es una boca/cavidad oral (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - boca
  ru:
    place structure: x1 — рот/ротовая полость (часть тела) x2
    notes:
    - 'Метафора: приемное/впускное устройство {ctebi} (губа), {denci} (зуб), {tance}
      (язык [часть тела])'
    glosses:
    - x1=рот
  en-simple:
    place structure: x1 is a mouth of x2
    notes:
    - No notes.
    glosses:
    - a mouth
    - x2=something with a mouth
  eo:
    place structure: 'x1 estas (la) buŝo [korpoparto] de x2; (metafore: enirejo/enfluejo
      por konsumo)'
    notes:
    - Vidu ankaŭ {ctebi}, {denci}, {tance}.
    glosses:
    - buŝo
  hu:
    place structure: x1 a szája/szájnyílása [mint testrész] x2-nek
    notes:
    - '(Lásd még: {ctebi}, {denci}, {tance})'
    glosses:
    - száj
  ja:
    place structure: x1 は x2 （本体）の口
    notes:
    - 比喩的に「入り口」「出口」も。 ・大意： 口 ・読み方： モクルゥ  ・語呂合わせ： 口も来る ・関連語： {ctebi}, {denci}, {tance}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是x2的嘴/口/进食口
    notes:
    - x1是关于口的；参见 {ctebi}, {denci}, {tance}.
    glosses:
    - No glosses.
