word: mikri
rafsi:
- mik
examples: No examples.
definitions:
  en:
    place structure: x1 is a millionth [$10^{-6}$] of x2 in dimension/aspect x3 (default
      is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}
    glosses:
    - 1E-6
    - micro (latin prefix)
  de:
    place structure: 'x1 ist ein Millionstel [$10^{-6}$] von x2 in Dimension/Aspekt
      x3 (Default: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E-6
  es:
    place structure: x1 es una millonésima (1E-6) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - micro
  ru:
    place structure: x1 составляет миллионную долю [$10^{-6}$] x2 (чего) в аспекте/измерении
      x3 (по умолчанию единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
