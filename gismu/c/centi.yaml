word: centi
rafsi:
- cen
examples: No examples.
definitions:
  en:
    place structure: x1 is a hundredth [1/100; $10^{-2}$] of x2 in dimension/aspect
      x3 (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}.
    glosses:
    - '.01'
  de:
    place structure: 'x1 ist ein Hundertstel [1/100; $1×10^{-2}$] von x2 in Dimension/Aspekt
      x3 (Default: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 0,01
  es:
    place structure: x1 es un centésimo (1E-2) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - centi
  ru:
    place structure: x1 составляет сотую долю [1/100; $1*10^{-2}$] x2 (чего) в аспекте/измерении
      x3 (по умолчанию единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {decti}
      (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo} (гига), {gocti}
      (йокто), {gotro} (йотта), {kilto} (кило), {megdo} (мега), {mikri} (микро), {milti}
      (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {terto} (тера), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - x1=сотый
  en-simple:
    place structure: x1 is a hundreth of x2 in dimension or aspect x2
    notes:
    - No notes.
    glosses:
    - a hundreth
    - x2=something with hundreths
    - x3=a hundreth aspect
  eo:
    place structure: x1 estas centono [1/100; 1x10**-2] de x2 laŭ dimensio/aspekto
      x3 (defaŭlte unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      decti, dekto, femti, gigdo, gocti, gotro, kilto, megdo, mikri, milti, nanvi,
      petso, picti, terto, xatsi, xecto, xexso, zepti, zetro)
    glosses:
    - .01 centi-
  hu:
    place structure: x1 a százada x2-nek x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - centi-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるセンチ／百分の一 ［1 x1 0**-2］
    notes:
    - ・大意： センチ ・読み方： シェンティ  ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {decti}, {dekto}, {femti}, {gigdo},
      {gocti}, {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en hundradel [$10^{-2}$] av x2 i dimension/aspekt x3 (enheter
      om inget annat anges).
    notes:
    - No notes.
    glosses:
    - ',01'
    - centi- (SI-prefix)
    - x1=hundradel
  zh:
    place structure: x1是百分之一个/份[1/100; $1*10^{-2}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu},
      {litce}, {merli}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro}, {kilto},
      {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}.
    glosses:
    - No glosses.
