word: ciste
rafsi:
- ci'e
examples: No examples.
definitions:
  en:
    place structure: x1 (mass) is a system interrelated by structure x2 among components
      x3 (set) displaying x4 (ka).
    notes:
    - x1 (or x3) is synergistic in x4; also network; x2 also relations, rules; x3
      also elements (set completely specified); x4 systemic functions/properties.
      See also cmavo list {ci'e}, {cmima}, {girzu}, {gunma}, {stura}, {tadji}, {munje},
      {farvi}, {ganzu}, {judri}, {julne}, {klesi}, {morna}, {tcana}.
    glosses:
    - system
  de:
    place structure: x1 (Masse) ist ein System mit gegenseitiger Beziehung/Struktur
      x2 zwischen Komponenten x3 (Menge), welches Merkmal(e) x4 (ka) aufweist
    notes:
    - No notes.
    glosses:
    - System
  es:
    place structure: x1 es un sistema con función/propiedades x2 y componentes x3
    notes:
    - No notes.
    glosses:
    - sistema
  ru:
    place structure: x1 (масса) есть система, образованная структурой x2 компонентов
      x3 (множество) и проявляющая свойства x4 ({ka})
    notes:
    - 'x4: синергический/коллективный эффект, сеть (напр. транспортная, коммуникационная,
      организационная); x2: отношения, правила; x3: элементы (полностью описанное
      множество) {ci''e}, {cmima} (член), {girzu} (группа), {gunma} (масса [единое
      целое]), {stura} (структура [чего-либо]), {tadji} (метод), {munje} (мир [вселенная]),
      {farvi} (развиваться), {ganzu} (организовывать [упорядочивать]), {judri} (адрес),
      {julne} (сеть [сито]), {klesi} (класс), {morna} (узор), {tcana} (станция)'
    glosses:
    - система
  en-simple:
    place structure: x1 is a system with structure x2, components x3, displaying property
      x4
    notes:
    - No notes.
    glosses:
    - a system
    - x2=a system structure
    - x3=a component of a system
    - x4=a property of a system
  eo:
    place structure: x1 (kolektivaĵo) sistemo interrilata per strukturo x2 inter eroj
      x3 (aro) montrantaj x4 (ka)
    notes:
    - x1 (aŭ x3) estas sinergia en x4; ankaŭ retaĵo; x2 ankaŭ rilatoj, reguloj; x3
      ankaŭ elementoj (aro komplete specifita); x4 sistemaj funkcioj/ecoj. Vidu ankaŭ
      cmavo {ci'e}, {cmima}, {girzu}, {gunma}, {stura}, {tadji}, {munje}, {farvi},
      {ganzu}, {judri}, {julne}, {klesi}, {morna}, {tcana}.
    glosses:
    - sistemo
  hu:
    place structure: x1 egy rendszer x2 szerkezettel, x3 alkotóelemekkel, x4 tulajdonságokkal/jellemzőkkel
    notes:
    - '(Lásd még: {cmima}, {girzu}, {gunma}, {stura}, {tadji}, {munje}, {farvi}, {ganzu},
      {judri}, {julne}, {klesi}, {morna}, {tcana})'
    glosses:
    - rendszer
  ja:
    place structure: x1 (lu'o) は構造 x2 を持ち、 x3 （構成要素の集合）からなる、性質 x4 (ka) を示す体系／システム
    notes:
    - x1 は共同で効果 x4 をもたらす（相乗効果）。 x1 は「ネットワーク」も。  x2 は関係・規則も。 ・大意： 体系 ・読み方： システ  ・語呂合わせ：
      システム cistemu ・関連語： {ci'e}, {cmima}, {girzu}, {gunma}, {stura}, {tadji}, {munje},
      {farvi}, {ganzu}, {judri}, {julne}, {klesi}, {morna}, {tcana}
    glosses:
    - 体系
    - x1=システム
  sv:
    place structure: x1 (massa) är ett system sammanhållet av struktur x2 bland delar/komponent
      x3 (set) som visar x4 (ka).
    notes:
    - x1 (eller x3) är synergistisk i x4; även nätverk; x2 relationer/regler.
    glosses:
    - x1=system
    - x2=systemstruktur
    - x3=systemkomponent
  zh:
    place structure: x1（团体）是系统，由结构x2交互连接各部分x3（集合），呈现性质x4（ka）
    notes:
    - x1（或x3）在x4上存在协作关系，也指网络；x2 也指 关系/规则；x3 也指元素（完全指明的集合）；x4指系统功能/性质 ；参见{ci'e}, {cmima},
      {girzu}, {gunma}, {stura}, {tadji}, {munje}, {farvi}, {ganzu}, {judri}, {julne},
      {klesi}, {morna}, {tcana}.
    glosses:
    - No glosses.
