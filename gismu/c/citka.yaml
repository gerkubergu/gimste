    - Cf. {cidja}, {pinxe}, {tunlo}, {xagji}, {xaksu}, {batci}, {gusta}, {kabri}.
    glosses:
    - jeść
    - 'konsumować '
    - spożywać
  sv:
    place structure: x1 äter/intar/konsumerar [transitivt verb] x2.
    notes:
