word: citka
rafsi:
- cti
examples: No examples.
definitions:
  en:
    place structure: x1 eats/ingests/consumes (transitive verb) x2.
    notes:
    - See also {cidja}, {pinxe}, {tunlo}, {xagji}, {xaksu}, {batci}, {gusta}, {kabri}.
    glosses:
    - eat
  de:
    place structure: x1 isst/nimmt zu sich/konsumiert (transitives Verb) x2.
    notes:
    - Siehe auch {cidja}, {pinxe}, {tunlo}, {xagji}, {xaksu}, {batci}, {gusta}, {kabri}.
    glosses:
    - essen
  es:
    place structure: x1 come/ingiere/consume x2
    notes:
    - No notes.
    glosses:
    - comer
  fr:
    place structure: x1 mange x2
    notes:
    - No notes.
    glosses:
    - manger
  ru:
    place structure: x1 ест/поедает/поглощает x2
    notes:
    - '{cidja} (пища), {pinxe} (пить), {tunlo} (глотать), {xagji} (голодный), {xaksu}
      (расходовать), {batci} (кусать), {gusta} (ресторан), {kabri} (чашка)'
    glosses:
    - поедать
    - x1=поедающий
  en-simple:
    place structure: x1 eats x2
    notes:
    - No notes.
    glosses:
    - an eater
    - x2=something eaten
  eo:
    place structure: x1 manĝas/konsumas (transitiva verbo) x2-on
