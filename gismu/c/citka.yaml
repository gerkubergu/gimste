    glosses:
    - manĝi
  hu:
    place structure: x1 eszi/elfogyasztja x2-t
    notes:
    - '(Lásd még: {cidja}, {pinxe}, {tunlo}, {xagji}, {xaksu}, {batci}, {gusta}, {kabri})'
    glosses:
    - eszik
  ja:
    place structure: x1 は x2 を食べる
    notes:
    - ・大意： 食べる ・読み方： シトカ  ・語呂合わせ： ＜嫉妬隠して食う＞ ・関連語： {cidja}, {pinxe}, {tunlo}, {xagji},
      {xaksu}, {batci}, {gusta}, {kabri}
    - ''
    glosses:
