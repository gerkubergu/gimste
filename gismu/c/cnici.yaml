word: cnici
rafsi:
- nic
examples: No examples.
definitions:
  en:
    place structure: x1 is orderly/neat/ordered in property/quantity x2 (ka/ni).
    notes:
    - See also {cunso}, {kalsa}.
    glosses:
    - orderly
  de:
    place structure: x1 ist ordentlich/aufgeräumt/geordnet in Eigenschaft/Menge x2
      (ka/ni)
    notes:
    - No notes.
    glosses:
    - ordentlich
  es:
    place structure: x1 es pulcro/ordenado/aseado/prolijo en propiedad/aspecto x2
    notes:
    - Ver también {kalsa}.
    glosses:
    - pulcro
  ru:
    place structure: x1 упорядочен/регулярен/организован/аккуратен/опрятен в отношении
      свойства/количества x2 ({ka}/{ni})
    notes:
    - 'Также: систематический, методичный {cunso} (случайный), {kalsa} (хаотический)'
    glosses:
    - упорядоченный
  en-simple:
    place structure: x1 is neat or orderly in property x2
    notes:
    - No notes.
    glosses:
    - something neat
    - x2=a property of neatness
  eo:
    place structure: x1 estas neta/nekonfusa/bonorda laŭ eco/kvanto x2 (ka/ni)
    notes:
    - Vidu ankaŭ {cunso}, {kalsa}.
    glosses:
    - neta
  hu:
    place structure: x1 szabályos/rendezett/rendes x2 tulajdonságában
    notes:
    - '(Lásd még: {cunso}, {kalsa})'
    glosses:
    - szabályos
  ja:
    place structure: x1 は x2 （性質）に関して整っている／整然としている
    notes:
    - ・大意： 整然 ・読み方： シニシ  ・語呂合わせ： 整然と師に死 ・関連語： {cunso}, {kalsa}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är ordnad/skötsam/prydlig [fri från vad som är opassande]
      i egenskap/kvantitet x2 (ka/ni).
    notes:
    - No notes.
    glosses:
    - ordningsam
    - skötsam
  zh:
    place structure: x1是有序的/整齐的，在状态/性质/数量x2（ka/ni）上
    notes:
    - 参见 {cunso}, {kalsa}.
    glosses:
    - No glosses.
