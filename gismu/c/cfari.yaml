word: cfari
rafsi:
- cfa
examples: No examples.
definitions:
  en:
    place structure: x1 [state/event/process] commences/initiates/starts/begins to
      occur; (intransitive verb).
    notes:
    - See also {sisti}, {krasi}, {fanmo}, {co'acfa}.
    glosses:
    - happen (occur)
    - initiate (non-agentive)
  de:
    place structure: x1 [Zustand/Ereignis/Prozess] fängt an/beginnt/wird eingeleitet;
      (intransitives Verb)
    notes:
    - No notes.
    glosses:
    - anfangen
  es:
    place structure: x1 (evento) comienza/se inicia/empieza
    notes:
    - No notes.
    glosses:
    - comenzar
  ru:
    place structure: x1 (состояние/событие/процесс) начинается
    notes:
    - '{sisti} (останавливать), {krasi} (источник [начало]), {fanmo} (конец)'
    glosses:
    - начинаться
    - x1=начинающийся
  en-simple:
    place structure: x1 commences, begins, or starts
    notes:
    - No notes.
    glosses:
    - something that begins
  eo:
    place structure: x1 [stato/okazo/procedo] komenciĝas/ekokazas; (netransitiva verbo)
