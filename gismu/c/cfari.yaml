    place structure: x1 （事／状態）は始まる／開始する
    notes:
    - 他動の「始める」は「cfari gasnu」から「cfagau」。 ・大意： 始まる ・読み方： シファリ  ・関連語： {sisti}, {krasi},
      {fanmo}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 tar sin början/inleds/påbörjas/startar/börjar att inträffa;
