word: canti
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 is a/the gut(s)/entrails/intestines/viscera/innards/digestive
      system [body-part] of x2.
    notes:
    - 'Metaphor: process hub.  See also {betfu}.'
    glosses:
    - gut
    - intestines
  de:
    place structure: x1 ist ein/der Darm/die Eingeweide/Innereien/das Verdauungssystem
      [Körperteil] von x2
    notes:
    - No notes.
    glosses:
    - Eingeweide
  es:
    place structure: x1 son entrañas/intestinos/tripas/sistema digestivo (parte del
      cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - entrañas
  ru:
    place structure: x1 — внутренности/кишки/потроха/пищеварительная система (часть
      тела) x2 (кого)
    notes:
    - '{betfu} (живот)'
    glosses:
    - x1=кишки
  en-simple:
    place structure: x1 is the intestines or guts of x2
    notes:
    - No notes.
    glosses:
    - an intestine
    - x2=something with intestines
  eo:
    place structure: x1 estas (la) intesto/internaĵoj/digesta sistemo [korpoparto]
      de x2
