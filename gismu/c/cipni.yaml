word: cipni
rafsi:
- cpi
examples: No examples.
definitions:
  en:
    place structure: x1 is a bird/avian/fowl of species x2.
    notes:
    - See also {datka}, {gunse}, {jipci}, {nalci}, {pimlu}, {vofli}, {xruki}, {danlu}.
    glosses:
    - bird
  de:
    place structure: x1 ist ein Vogel/Geflügel der Art x2.
