    glosses:
    - madár
  ja:
    place structure: x1 は x2 （種類）のトリ綱（ダチョウ／キジ／カモ／カッコウ／オウム／ツバメ／フクロウ／ハト／ツル／コウノトリ／ペリカン／フラミンゴ／ペンギン…目）
    notes:
    - ・大意： 鳥 ・読み方： シプニ  ・語呂合わせ： shipに鳥 ・関連語： {datka} (下位概念) < {gunse} (下位概念), {jipci}
      (下位概念), {xruki} (下位概念), {nalci} (翼), {pimlu} (羽毛), {danlu} (動物；上位概念), {vofli}
      (飛ぶ)
    - ''
