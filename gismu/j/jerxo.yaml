    - algériai
  ja:
    place structure: x1 は x2 （性質面）に関してアルジェリア系（言語／文化／民族／地理）
    notes:
    - ・大意： アルジェリア ・読み方： ジェルクォ  ・関連語： {friko}, {xrabo}, {muslo}, {fraso}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 reflekterar algerisk kultur/nationalitet i aspekt x2.
    notes:
    - No notes.
    glosses:
    - algerisk
  zh:
    place structure: x1在x2方面很阿尔及利亚（体现了阿尔及利亚文化或国民性）
    notes:
    - 参见：{friko}（非洲）、{xrabo}（阿拉伯）、{muslo}（伊斯兰）、{fraso}（法兰西）。
