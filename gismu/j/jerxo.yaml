word: jerxo
rafsi:
- jex
examples: No examples.
definitions:
  en:
    place structure: x1 reflects Algerian culture/nationality in aspect x2.
    notes:
    - See also {friko}, {xrabo}, {muslo}, {fraso}.
    glosses:
    - Algerian
  de:
    place structure: x1 repräsentiert algerische Kultur/Nationalität in Aspekt x2
    notes:
    - No notes.
    glosses:
    - Algerier
  es:
    place structure: x1 refleja cultura/nacionalidad/idioma argeliano en aspecto x2
    notes:
    - No notes.
    glosses:
    - argeliano
  ru:
    place structure: x1 — алжирский в аспекте x2
    notes:
    - '{friko} (африканский), {xrabo} (арабский), {muslo} (исламский), {fraso} (французский)'
    glosses:
    - алжирский
  en-simple:
    place structure: x1 is Algerian in aspect x2
    notes:
    - No notes.
    glosses:
    - something Algerian
    - x2=an Algerian aspect
  eo:
    place structure: x1 montras alĝerian kulturon/naciecon laŭ aspekto x2
    notes:
    - Vidu ankaŭ {friko}, {xrabo}, {muslo}, {fraso}.
    glosses:
    - alĝeria
