    - '{birka} (рука)'
    glosses:
    - x1=плечо
  en-simple:
    place structure: x1 is a joint attaching limb x2 to x3
    notes:
    - No notes.
    glosses:
    - a joint
    - x2=a limb with a joint
    - x3=something a limb is jointed to
