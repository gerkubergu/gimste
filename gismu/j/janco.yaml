    notes:
    - See also {birka}.
    glosses:
    - shoulder
  de:
    place structure: x1 ist eine/die Schulter/Hüfte/ein Gelenk [Körperteil], das Gliedmaß
      x2 mit Körper x3 verbindet
    notes:
    - No notes.
    glosses:
    - Schulter
  es:
    place structure: x1 es un hombro (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - hombro
  ru:
    place structure: x1 — плечо (часть тела), прикрепляющее конечность x2 к телу x3
