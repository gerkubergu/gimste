word: jirna
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: 'x1 is a/the horn [body-part] of x2; [metaphor: pointed extremity].'
    notes:
    - See also {jgalu}, {bongu}.
    glosses:
    - horn (body part)
  de:
    place structure: 'x1 ist ein/das Horn [Körperteil] von x2; [im übertragenen Sinne:
      gerichtete Extremität]'
    notes:
    - No notes.
    glosses:
    - Horn
  es:
    place structure: x1 es un cuerno (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - cuerno
  ru:
    place structure: x1 — рог (часть тела) x2
    notes:
    - 'Метафора: заостренная оконечность {jgalu} (коготь), {bongu} (кость)'
    glosses:
    - x1=рог (часть тела)
  en-simple:
    place structure: x1 is a horn of x2
    notes:
    - No notes.
    glosses:
    - a horn
    - x2=something horned
  eo:
    place structure: 'x1 estas korno [korpoparto] de x2; [metafore: pinta ekstremaĵo]'
    notes:
    - Vidu ankaŭ {jgalu}, {bongu}.
    glosses:
    - korno
  hu:
    place structure: x1 egy/a szarva/tülke/agancsa x2-nek
    notes:
    - '(Lásd még: {jgalu}, {bongu})'
    glosses:
    - szarv
  ja:
    place structure: x1 は x2 （本体）の角／触角
    notes:
    - ・大意： 角（つの） ・読み方： ジルナ  ・語呂合わせ： つのいじるな ・関連語： {jgalu}, {bongu}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är ett horn [kroppsdel] av x2.
    notes:
    - No notes.
    glosses:
    - x1=horn (kroppsdel)
    - x2=hornförsedd (kroppsdel)
  zh:
    place structure: x1是x2的角
    notes:
    - 参见 {jgalu}, {bongu}.
    glosses:
