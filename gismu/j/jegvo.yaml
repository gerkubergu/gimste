word: jegvo
rafsi:
- jeg
- je'o
examples: No examples.
definitions:
  en:
    place structure: x1 pertains to the common Judeo-Christian-Moslem (Abrahamic)
      culture/religion/nationality in aspect x2.
    notes:
    - Also Muslim.  See also {lijda}, {muslo}, {dadjo}, {xriso}.
    glosses:
    - Jehovist
  de:
    place structure: x1 gehört zur allgemeinen Jüdisch-Christlich-Muslimischen Kultur/Religion/Nationalität
      in Aspekt x2
    notes:
    - No notes.
    glosses:
    - Jahwist
  es:
    place structure: x1 refleja cultura/religión judeo-cristiano-musulmana en aspecto
      x2
    notes:
    - No notes.
    glosses:
    - jehovista
  ru:
    place structure: x1 отражает общую иудео-христианско-мусульманскую культуру/религию
      в аспекте x2
    notes:
    - 'Также: авраамитский {lijda} (религия), {muslo} (исламский), {dadjo} (даоистский),
      {xriso} (христианский)'
    glosses:
    - абрамический
  en-simple:
    place structure: x1 is Judean, Christian, or Moslem in aspect x2
    notes:
    - No notes.
    glosses:
    - something Judeo-Christian
    - x2=a Judeo-Christian aspect
  eo:
    place structure: x1 apartenas al la komuna juda-kristiana-mahometana kulturo/religio/nacieco
      laŭ aspekto x2
    notes:
    - 'Ankaŭ: muzla.  Vidu ankaŭ {lijda}, {muslo}, {dadjo}, {xriso}.'
    glosses:
    - jehovisma
  hu:
    place structure: x1 a közös zsidó-keresztény-muzulmán kultúrához/valláshoz/nemzetiséghez
      tartozik x2 tekintetben
    notes:
    - '(Lásd még: {lijda}, {muslo}, {dadjo}, {xriso})'
    glosses:
    - jehovista
  ja:
    place structure: x1 は x2 （性質面）に関してアブラハム宗教系（ユダヤ教／キリスト教／イスラム教）
    notes:
    - ・大意： アブラハム ・読み方： ジェグヴォ  ・関連語： {lijda}, {muslo}, {dadjo}, {xriso}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 tillhör den gemensamma Judisk-Kristna-Muslimska kulturen/religionen/nationaliteten
      enligt aspekt x2.
    notes:
    - No notes.
    glosses:
    - judisk-kristen-muslimsk
  zh:
    place structure: x1是关于亚伯拉罕诸教（犹太教，伊斯兰教，基督教）的文化/国家/语言/宗教等的事物，在x2方面
    notes:
    - 参见 {lijda}, {muslo}, {dadjo}, {xriso}.
    glosses:
    - No glosses.
