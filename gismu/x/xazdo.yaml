word: xazdo
rafsi:
- xaz
- zdo
examples: No examples.
definitions:
  en:
    place structure: x1 reflects Asiatic culture/nationality/geography in aspect x2.
    notes:
    - See also {polno}, {friko}, {jungo}, {rusko}, {ropno}.
    glosses:
    - Asiatic
  de:
    place structure: x1 repräsentiert die asiatische Kultur/Nationalität/Geographie
      in Aspekt x2
    notes:
    - No notes.
    glosses:
    - asiatisch
  es:
    place structure: x1 refleja cultura/nacionalidad/geografía asiática en aspecto
      x2
    notes:
    - No notes.
    glosses:
    - asiático
  ru:
    place structure: x1 — азиатский в аспекте x2
    notes:
    - '{polno} (полинезийский), {friko} (африканский), {jungo} (китайский), {rusko}
      (русский), {ropno} (европейский)'
    glosses:
    - азиатский
  en-simple:
    place structure: x1 is Asian in aspect x2
    notes:
    - No notes.
    glosses:
    - something Asiatic
    - x2=an Asiatic aspect
  eo:
    place structure: x1 montras azian kulturon/naciecon/geografion laŭ aspekto x2
    notes:
    - Vidu ankaŭ {polno}, {friko}, {jungo}, {rusko}, {ropno}.
    glosses:
    - azia
  hu:
    place structure: x1 ázsiai kultúrát/nemzetiséget/földrajzot tükröz x2 tekintetben
    notes:
    - '(Lásd még: {polno}, {friko}, {jungo}, {rusko}, {ropno})'
    glosses:
    - ázsiai
  ja:
    place structure: x1 は x2 （性質面）に関してアジア系（言語／文化／民族／地理）
    notes:
    - ・大意： アジア ・読み方： クァズド  ・関連語： {polno}, {friko}, {jungo}, {rusko}, {ropno}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1 在 x2方面反映了亚洲语言/文化/地域
    notes:
    - 参见 {polno}, {friko}, {jungo}, {rusko}, {ropno}.
    glosses:
    - 亚洲
    - 亚洲的
    - 亚细亚
