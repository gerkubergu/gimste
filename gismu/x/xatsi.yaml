word: xatsi
rafsi:
- xat
examples: No examples.
definitions:
  en:
    place structure: x1 is $10^{-18}$ of x2 in dimension/aspect x3 (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto},
      {xecto}, {xexso}, {zepti}, {zetro}.
    glosses:
    - 1E-18
  de:
    place structure: 'x1 ist $10^{-18}$ von x2 in Dimension/Aspekt x3 (Standard: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E-18
  es:
    place structure: x1 es una trillonésima (1E-18) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - atto
  ru:
    place structure: x1 составляет $10^{-18}$ долю x2 (чего) в аспекте/измерении x3
      (по умолчанию единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo}
      (гига), {gocti} (йокто), {gotro} (йотта), {kilto} (кило), {megdo} (мега), {mikri}
      (микро), {milti} (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {terto}
      (тера), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - x1=1E-18
  en-simple:
    place structure: x1 is 10 to the negative eighteenth of x2 in dimension or aspect
      x3
    notes:
    - No notes.
    glosses:
    - a 10 to the negative eighteenth
    - x2=something with 10 to the negative eighteenths
    - x3=a 10 to the negative eighteenth aspect
  eo:
    place structure: x1 estas trilionono [1x10**-18] de x2 laŭ dimensio/aspekto x3
      (defaŭlte unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gigdo, gocti, gotro, kilto, megdo, mikri, milti,
      nanvi, petso,picti,terto, xecto, xexso, zepti, zetro)
    glosses:
    - 1E-18 ato-
  hu:
    place structure: x1 a trilliomod ($10^{-18}$) része x2-nek x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - atto-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるアト／百京分の一 ［1 x1 0**-18］
    notes:
    - ・大意： アト ・読み方： クァツィ ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gigdo}, {gocti}, {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso},
      {picti}, {terto}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en triljontedel [$10^{-18}$] av x2 i dimension/aspekt x3
      (enheter om inget annat anges).
    notes:
    - No notes.
    glosses:
    - 1E-18
    - atto-
    - atto- (SI-prefix)
    - kvintiljontedel (korta skalan (ej Sverige; USA/modern England))
    - triljontedel (långa skalan (Sverige m.fl.))
  zh:
    place structure: x1是十的负一十八次方个/份[$10^{-18}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu},
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xecto},
      {xexso}, {zepti}, {zetro}.
    glosses:
