word: xedja
rafsi:
- xej
- xe'a
examples: No examples.
definitions:
  en:
    place structure: x1 is a/the jaw [body-part] of x2.
    notes:
    - See also {stedu}.
    glosses:
    - jaw
  de:
    place structure: x1 ist der Kiefer [Körperteil] von x2
    notes:
    - No notes.
    glosses:
    - Kiefer
  es:
    place structure: x1 es una mandíbula/fauces (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - mandíbula
  ru:
    place structure: x1 — челюсть (часть тела) x2
    notes:
    - '{stedu} (голова)'
    glosses:
    - x1=челюсть
  en-simple:
    place structure: x1 is a jaw of x2
    notes:
    - No notes.
    glosses:
    - a jaw
    - x2=something with a jaw
  eo:
    place structure: x1 estas (la) makzelo [korpoparto] de x2
    notes:
    - Vidu ankaŭ {stedu}.
    glosses:
    - makzelo
  hu:
    place structure: x1 egy/az állkapcsa x2-nek
    notes:
    - '(Lásd még: {stedu})'
    glosses:
    - állkapocs
  ja:
    place structure: x1はx2の顎である
    notes:
    - '参照: {stedu}.'
    glosses:
    - No glosses.
  zh:
    place structure: x1是x2的下巴/颌（身体部位）
    notes:
    - 参见 {stedu}.
    glosses:
    - No glosses.
