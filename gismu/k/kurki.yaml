    - See also {titla}, {slari}.
    glosses:
    - bitter
  de:
    place structure: x1 ist bitter/beißend/ätzend/scharf/unangenehm für Betrachter/Sinn
      x2
    notes:
    - No notes.
    glosses:
    - bitter
  es:
    place structure: x1 es amargo/acre para x2
    notes:
    - No notes.
    glosses:
    - amargo
  ru:
    place structure: x1 — горький/едкий/остро неприятный для наблюдателя/чувства x2
    notes:
    - '{titla} (сладкий), {slari} (кислый)'
    glosses:
    - горький
    - x2=испытывающий вкус горечи
  en-simple:
    place structure: x1 is bitter or acrid to x2
    notes:
    - No notes.
    glosses:
    - something bitter
    - x2=something to which something is bitter
  eo:
    place structure: x1 estas amara/akra/neagrabla por observanto/sento x2
    notes:
