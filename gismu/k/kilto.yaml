word: kilto
rafsi:
- ki'o
examples: No examples.
definitions:
  en:
    place structure: x1 is a thousand [1000; $10^3$] of x2 in dimension/aspect x3
      (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}, {minli}
    glosses:
    - '1000'
  jbo:
    place structure: x1 klani lo pilji be x2 bei li geici be'o x3
    notes:
    - No notes.
    glosses:
    - kilto
  de:
    place structure: 'x1 ist Eintausend [1000; $10^3$] von x2 in Dimension/Aspekt
      x3 (Default: Einheiten)'
    notes:
    - No notes.
    glosses:
    - '1000'
  es:
    place structure: x1 es un millar (1E3) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - kilo
  ru:
    place structure: x1 составляет тысячу [1000; $10^3$] раз/крат x2 (чего) в аспекте/измерении
      x3 (по умолчанию, единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo}
      (гига), {gocti} (йокто), {gotro} (йотта), {megdo} (мега), {mikri} (микро), {milti}
      (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {terto} (тера), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта), {minli}
      (миля)'
    glosses:
    - x1=тысяча
  en-simple:
    place structure: x1 is a thousand of x2 in dimension x3
    notes:
    - No notes.
    glosses:
    - a thousand
    - x2=something with thousands
    - x3=a thousand aspect
  eo:
    place structure: x1 estas milo [1000; 1x10**3] da x2 laŭ dimensio/aspekto x3 (defaŭlte
      unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gigdo, gocti, gotro, megdo, mikri, milti, nanvi,
      petso, picti, terto, xatsi, xecto, xexso,zepti,zetro,minli)
    glosses:
    - 1000 kilo-
  hu:
    place structure: x1 az ezerszerese x2-nek, x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - ezerszeres
    - kilo-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるキロ／千 ［1 x1 0**3］
    notes:
    - ・大意： キロ ・読み方： キルゥト  ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gigdo}, {gocti}, {gotro}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}, {minli}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är tusen [$10^{3}$] av x2 i dimension/aspekt x3 (enheter om
      inget annat anges).
    notes:
    - No notes.
    glosses:
    - '1000'
    - kilo- (SI-prefix)
    - tusen
  zh:
    place structure: x1是千/十的三次方个/份[$10^{3}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu},
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
      {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}, {minli}
    glosses:
