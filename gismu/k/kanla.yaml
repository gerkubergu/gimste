word: kanla
rafsi:
- kal
examples: No examples.
definitions:
  en:
    place structure: 'x1 is a/the eye [body-part] of x2; [metaphor: sensory apparatus];
      (adjective:) x1 is ocular.'
    notes:
    - x1 is optic.  See also {jvinu}, {kerlo}, {viska}, {kumte}.
    glosses:
    - eye
  de:
    place structure: 'x1 ist ein Auge [Körperteil] von x2; [im übertragenen Sinne:
      Sinnesapparat]'
    notes:
    - No notes.
    glosses:
    - Auge
  es:
    place structure: x1 es un ojo (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - ojo
  ru:
    place structure: x1 — глаз (часть тела) x2
    notes:
    - 'Метафора: сенсорный аппарат {jvinu} (вид [панорама]), {kerlo} (ухо), {viska}
      (видеть), {kumte} (верблюд)'
    glosses:
    - x1=глаз
  en-simple:
    place structure: x1 is an eye of x2
    notes:
    - No notes.
    glosses:
    - an eye
    - x2=something with an eye
  eo:
    place structure: 'x1 estas okulo [korpoparto] de x2; [metafore: sensa aparato];
      (adjektivo:) x1 estas okula'
    notes:
    - Vidu ankaŭ {jvinu}, {kerlo}, {viska}, {kumte}.
    glosses:
    - okulo
  hu:
    place structure: x1 egy/a szeme x2-nek
    notes:
    - '(Lásd még: {jvinu}, {kerlo}, {viska}, {kumte})'
    glosses:
    - szem
  ja:
    place structure: x1 は x2 （本体）の目／眼／視覚器官；  x1 は視覚者
    notes:
    - カメラのレンズも。 ・大意： 眼 ・読み方： カンルァ  ・語呂合わせ： 眼で観覧 ・関連語： {jvinu}, {kerlo}, {viska}, {kumte}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1 是 x2的眼睛
    notes:
    - 参见：{jvinu}, {kerlo}, {viska}, {kumte}.
    glosses:
    - 眼睛
