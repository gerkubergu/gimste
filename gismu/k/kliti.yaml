word: kliti
rafsi:
- kit
examples: No examples.
definitions:
  en:
    place structure: x1 is a quantity of/contains/is made of clay [moist, clammy dirt]
      of composition including x2.
    notes:
    - See also {dertu}, {pesxu}, {staku}.
    glosses:
    - clay
  de:
    place structure: x1 ist eine Menge an/enthält/besteht aus Lehm/Ton [feuchter,
      klebriger Schmutz] mit Zusammensetzung unter anderem x2
    notes:
    - No notes.
    glosses:
    - Lehm
  es:
    place structure: x1 es una cantidad de arcilla de composición x2
    notes:
    - Ver también {pesxu}.
    glosses:
    - arcilla
  ru:
    place structure: x1 — глина (влажный, липкий грунт) состава x2 (не обязательно
      полное описание состава)
    notes:
    - '{dertu} (почва), {pesxu} (паста), {staku} (керамика)'
    glosses:
    - x1=глина
  en-simple:
    place structure: x1 is a quantity of clay made of x2
    notes:
    - No notes.
    glosses:
    - a quantity of clay
    - x2=a material of clay
  eo:
    place structure: x1 estas kvanto da/enhavas/konsistas el argilo [humida, glueca
      koto] de konsisto enhavanta x2-on
    notes:
    - (kp. dertu, peŝu, staku)
    glosses:
    - argilo
  hu:
    place structure: x1 bizonyos mennyiségű agyag (-ot tartalmaz/-ból készült), x2
      összetétellel
    notes:
    - '(Lásd még: {dertu}, {pesxu}, {staku})'
    glosses:
    - agyag
  ja:
    place structure: x1 は x2 （成分）の粘土
    notes:
    - 沼地の土なども。 ・大意： 粘土 ・読み方： クルィティ ・語呂合わせ： clay, nitu（泥土） ・関連語： {dertu}, {pesxu},
      {staku}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是粘土，组成物为x2
    notes:
    - 参见 {dertu}, {pesxu}, {staku}.
    glosses:
    - No glosses.
