word: kagni
rafsi:
- kag
examples: No examples.
definitions:
  en:
    place structure: x1 is a company/corporation/firm/partnership chartered by authority
      x2 for purpose x3.
    notes:
    - Also enterprise/organization (if chartered).  See also {kansa}, {kamni}, {banxa},
      {bende}.
    glosses:
    - company
  de:
    place structure: x1 ist eine Firma/ein Betrieb/Unternehmen/eine Handels-/Kapitalgesellschaft
      zugelassen von Autorität/Behörde x2 für Zweck x3
    notes:
    - No notes.
    glosses:
    - Firma
  es:
    place structure: x1 es una compañía/corporación/firma/sociedad establecida por
      autoridad x2 con propósito x3
    notes:
    - No notes.
    glosses:
    - compañía
  ru:
    place structure: x1 — фирма/компания/корпорация, учрежденная x2 (кем) с целью
      x3
    notes:
    - 'Также: предприятие/организация (обладающая уставом) {kansa} (вместе), {kamni}
      (комиссия [комитет]), {banxa} (банк), {bende} (команда)'
    glosses:
    - x1=фирма
    - x2=учредитель фирмы
    - x3=цель учреждения фирмы
  en-simple:
    place structure: x1 is a company or corporation chartered by authority x2 for
      purpose x3
    notes:
    - No notes.
    glosses:
    - a company
    - x2=an authority chartering a company
    - x3=a purpose of a company
  eo:
    place structure: x1 estas kompanio/korporacio/firmao/asocio/societo establita
      laŭ aŭtoritato x2 por celo x3
    notes:
    - '8c  25     Ankaŭ: entrepreno/organizaĵo (se ĉartigita).  Vidu ankaŭ {kansa},
      {kamni}, {banxa}, {bende}.'
    glosses:
    - kompanio
  hu:
    place structure: x1 egy társaság/vállalat/cég/céh x2 által [szabadalomlevéllel]
      megalapítva x3 célból
    notes:
    - '(Lásd még: {kansa}, {kamni}, {banxa}, {bende})'
    glosses:
    - társaság
  ja:
    place structure: x1 は x2 （権限）・ x3 （目的）の会社／企業
    notes:
    - ・大意： 会社 ・読み方： カグニ  ・語呂合わせ： 会社の家具に ・関連語： {kansa}, {kamni}, {banxa}, {bende}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是公司/企业/合作社，由x2许可设立/建立，为了目的/用途x3
    notes:
    - 也指：机构/组织（受许可建立）；参见 {kansa}, {kamni}, {banxa}, {bende}.
    glosses:
    - No glosses.
