word: panka
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 is a park/land reserve managed by community/polity/company
      x2 for purpose x3.
    notes:
    - See also {sorcu}, {zdile}, {klaji}, {purdi}.
    glosses:
    - park (land reserve)
  de:
    place structure: x1 ist ein Park/eine Landreserve verwaltet von Gemeinschaft/Gemeinwesen/Firma
      x2 für Zweck x3
    notes:
    - No notes.
    glosses:
    - Park
  es:
    place structure: x1 es un parque/reserva manejada por comunidad/estado/compañía
      x2 en localidad x3 con próposito x4
    notes:
    - No notes.
    glosses:
    - parque
  ru:
    place structure: x1 — парк/заповедник, находящийся под попечением общины/государства/компании
      x2, с назначением x3
    notes:
    - '{sorcu} (запас), {zdile} (развлекать), {klaji} (улица), {purdi} (сад)'
    glosses:
    - x1=парк (заповедник)
  en-simple:
    place structure: x1 is a park or preserve managed by x2 for purpose x3
    notes:
    - No notes.
    glosses:
    - a park
    - x2=a manager of a park
    - x3=a purpose of a park
