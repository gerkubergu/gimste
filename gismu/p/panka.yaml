    - park
  ja:
    place structure: x1 は x2 （共同体／政体／企業）・ x3 （目的）の公園／敷地
    notes:
    - ・大意： 公園 ・読み方： パンカ  ・語呂合わせ： 公園でパンか・・・ ・関連語： {sorcu}, {zdile}, {klaji}, {purdi}
