word: petso
rafsi:
- pet
examples: No examples.
definitions:
  en:
    place structure: x1 is $10^{15}$ of x2 in dimension/aspect x3 (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}
    glosses:
    - 1E15
  de:
    place structure: 'x1 ist $10^{15}$ von x2 in Dimension/Aspekt x3 (Default: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E15
  es:
    place structure: x1 es mil billones (1E15) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - peta
  ru:
    place structure: x1 составляет $10^{15}$ раз/крат x2 в аспекте/измерении x3 (по
      умолчанию единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo}
      (гига), {gocti} (йокто), {gotro} (йотта), {kilto} (кило), {megdo} (мега), {mikri}
      (микро), {milti} (милли), {nanvi} (нано), {picti} (пико), {terto} (тера), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - x1=1E15
  en-simple:
    place structure: x1 is 10 to the fifteenth of x2 in dimension or aspect x3
    notes:
    - No notes.
    glosses:
    - a 10 to the fifteenth
    - x2=something with 10 to the fifteenths
    - x3=a 10 to the fifteenth aspect
  eo:
    place structure: x1 estas mil bilionoj [1x10**15] da x2 laŭ dimensio/aspekto x3
      (defaŭlte unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gigdo, gocti, gotro, kilto, megdo, mikri, milti,
      nanvi, picti, terto,xatsi,xecto,xexso,zepti, zetro)
    glosses:
    - 1E15 peta-
  hu:
    place structure: x1 a billiárdszorosa ($10^{15}$-szerese) x2-nek, x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - peta-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるペタ／千兆［1 x1 0**15］
    notes:
    - ・大意： ペタ ・読み方： ペツォ ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gigdo}, {gocti}, {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en biljard [$10^{15}$] av x2 i dimension/aspekt x3 (enheter
      om inget annat anges).
    notes:
    - No notes.
    glosses:
    - 1E15
    - biljard (långa skalan (Sverige m.fl.))
    - kvadriljon (korta skalan (ej Sverige; USA/modern England))
    - peta- (SI-prefix)
  zh:
    place structure: x1是十的十五次方个/份[$10^{15}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu},
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {picti}, {terto}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}
    glosses:
    - No glosses.
