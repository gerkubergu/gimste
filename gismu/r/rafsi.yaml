    - Vidu ankaŭ {valsi}, {lujvo}, {pagbu}.
    glosses:
    - afikso
  hu:
    place structure: x1 a kötött alakja x2 szónak / toldalék x2 jelentéssel, x3 alakban/tulajdonságokkal,
      x4 nyelvben
