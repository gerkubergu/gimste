word: rafsi
rafsi:
- raf
examples: No examples.
definitions:
  en:
    place structure: x1 is an affix/suffix/prefix/combining-form for word/concept
      x2, form/properties x3, language x4.
    notes:
    - See also {valsi}, {lujvo}, {pagbu}.
    glosses:
    - affix
  de:
    place structure: x1 ist ein Affix/Suffix/Präfix von Wort/Konzept x2 mit Form/Eigenschaften
      x3 in Sprache x4
    notes:
    - No notes.
    glosses:
    - Affix
  es:
    place structure: x1 es un afijo/sufijo/prefijo/forma combinatoria de palabra/concepto
      x2 con forma/propiedades x3, en idioma x4
    notes:
    - No notes.
    glosses:
    - afijo
  ru:
    place structure: x1 — аффикс/суффикс/префикс/rafsi (словообразующая форма) от
      слова/концепции/gismu/cmavo x2, со свойством x3, языка x4
    notes:
    - Для языков, отличных от Ложбана, может означать аффикс/префикс/суффикс, т. е.
      любой словообразующий элемент {valsi} (слово), {lujvo} (), {pagbu} (часть)
    glosses:
    - аффикс
  en-simple:
    place structure: x1 is an affix for word x2 with form x3 in language x4
    notes:
    - No notes.
    glosses:
    - an affix
    - x2=a word with an affix
    - x3=a property of an affix
    - x4=a language with an affix
  eo:
    place structure: x1 estas afikso/prefikso/sufikso/kunmeta-formo por vorto/koncepto
      x2, formo/ecoj x3, lingvo x4
