word: rebla
rafsi:
- reb
examples: No examples.
definitions:
  en:
    place structure: 'x1 is a/the tail/appendix [body-part] of x2; [metaphor: trailing,
      following portion/appendage].'
    notes:
    - See also {nalci}, {pimlu}, se {lidne}, {trixe}, {birka}, {jimca}.
    glosses:
    - tail
  de:
    place structure: 'x1 ist ein Schwanz/Schweif/Anhang/eine Rute [Körperteil] von
      x2; [Im übertragenen Sinn: folgender Teil/Anhang]'
    notes:
    - No notes.
    glosses:
    - Schwanz
  es:
    place structure: x1 es un rabo/cola (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - rabo
  ru:
    place structure: x1 — хвост/придаток (часть тела) x2
    notes:
    - 'Метафора: задняя/заключительная/хвостовая часть/придаток {nalci} (крыло), {pimlu}
      (перо), {se} {lidne} (предшествовать), {trixe} (сзади), {birka} (рука), {jimca}
      (ветвь)'
    glosses:
    - x1=хвост
  en-simple:
    place structure: x1 is a tail of x2
    notes:
    - No notes.
    glosses:
    - a tail
    - x2=something with a tail
  eo:
    place structure: 'x1 estas (la) vosto/apendico [korpoparto] de x2; [metafore:
      trenata, sekvanta porcio/alpendaĵo]'
    notes:
    - Vidu ankaŭ {nalci}, {pimlu}, se {lidne}, {trixe}, {birka}, {jimca}.
    glosses:
    - vosto
  hu:
    place structure: x1 a farka x2-nek
    notes:
    - '(Lásd még: {nalci}, {pimlu}, {lidne}, {trixe}, {birka}, {jimca})'
    glosses:
    - farok
  ja:
    place structure: x1 は x2 （本体）の尾／しっぽ
    notes:
    - 比喩的に「おまけ」も。 ・大意： 尾 ・読み方： レブルァ  ・関連語： {nalci}, {pimlu}, {se} {lidne}, {trixe},
      {birka}, {jimca}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是x2的尾巴/辫子
    notes:
    - 参见 {nalci}, {pimlu}, se {lidne}, {trixe}, {birka}, {jimca}.
    glosses:
    - No glosses.
