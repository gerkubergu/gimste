word: risna
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 is a/the heart [body-part] of x2; [emotional/shape metaphors
      are NOT culturally neutral].
    notes:
    - (adjective:) x1 is cardiac; emotional 'heart' (= {cnise'i}).  See also {pambe},
      {ciblu}.
    glosses:
    - heart (body part)
  de:
    place structure: x1 ist das Herz [Körperteil] von x2; [Verwendung für Emotionen
      oder Form im übertragenen Sinne ist nicht kulturell neutral]
    notes:
    - No notes.
    glosses:
    - Herz
  es:
    place structure: x1 es un corazón (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - corazón
  ru:
    place structure: x1 — сердце (часть тела) x2
    notes:
    - 'Метафоры, связанные с эмоциями и формой, *не* являются культурно-нейтральными;
      сердце как средоточие эмоций: {cnise''i} {pambe} (насос), {ciblu} (кровь)'
    glosses:
    - x1=сердце
  en-simple:
    place structure: x1 is a heart of x2
    notes:
    - No notes.
    glosses:
    - a heart
    - x2=something with a heart
  eo:
    place structure: x1 estas (la) koro [korpoparto] de x2; [metaforoj pri emocio/formo
      NE estas kulture neŭtralaj]
    notes:
    - Emocia 'koro' (= {cnise'i}).  Vidu ankaŭ {pambe}, {ciblu}.
    glosses:
    - koro
  hu:
    place structure: x1 egy/a szíve x2-nek
    notes:
    - 'Érzelmi és alakmetaforák (♥) nem támogatottak (Lásd még: {pambe}, {ciblu})'
    glosses:
    - szív (testrész)
  ja:
    place structure: x1 は x2 （本体）の心臓
    notes:
    - ・大意： 心臓 ・読み方： リスナ  ・語呂合わせ： 心臓リスナー ・関連語： {pambe}, {ciblu}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是x2的心脏
    notes:
    - x1是关于心脏的；（情感/情绪上的）心={cnise'i}；参见 {pambe}, {ciblu}.
    glosses:
    - No glosses.
