word: drani
rafsi:
- dra
examples: No examples.
definitions:
  en:
    place structure: x1 is correct/proper/right/perfect in property/aspect x2 (ka)
      in situation x3 by standard x4.
    notes:
    - See also {srera}, {mapti}.
    glosses:
    - correct (right, proper)
  de:
    place structure: x1 ist richtig/korrekt/angemessen in Eigenschaft/Aspekt x2 (ka)
      in Situation x3 gemäß Standard x4
    notes:
    - No notes.
    glosses:
    - richtig
  es:
    place structure: x1 es correcto/apropiado/justo/bien/acertado en propiedad/aspecto
      x2 en situación x3 según estándar x4
    notes:
    - Ver también {dukse}.
    glosses:
    - correcto
  fr:
    place structure: x1 est correct / juste / parfait sous l'aspect (ka) x2 dans la
      situation / le contexte x3 d'après x4 (norme / standard)
    notes:
    - No notes.
    glosses:
    - correct
    - juste
    - parfait
  ru:
    place structure: x1 — правильный/верный/уместный/надлежащий по свойству/аспекту
      x2 ({ka}) в ситуации x3 относительно стандарта x4
    notes:
    - '{srera} (ошибаться), {mapti} (подходить)'
    glosses:
    - x1=правильный
  en-simple:
    place structure: x1 is correct in property or aspect x2 for situation x3
    notes:
    - No notes.
    glosses:
    - x1=something correct
    - x2=a property of correctness
    - x3=a situation for correctness
    - x4=a standard of correctness
  eo:
    place structure: x1 estas ĝusta/korekta/perfekta en eco/aspekto x2 (ka) en situacio
      x3 laŭ normo x4
    notes:
    - Vidu ankaŭ {srera}, {mapti}.
    glosses:
    - ĝusta
  hu:
    place structure: x1 helyes/megfelelő/tökéletes x2 tulajdonságában/szempontból,
      x3 helyzetben, x4 mérce szerint
    notes:
    - '(Lásd még: {srera}, {mapti})'
    glosses:
    - helyes
  ja:
    place structure: x1 は x2 （性質）に関して x3 （状況）のとき x4 （基準）において正しい／正確／適宜
    notes:
    - ・大意： 正しい ・読み方： ドラニ  ・関連語： {srera}, {mapti}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är korrekt/proper/rätt/precis som det ska vara/(beter sig
      riktigt) i egenskap/aspekt x2 (ka) i situation x3 enligt standard x4.
    notes:
    - Även perfekt (inget att korrigera).
    glosses:
    - korrekt
    - proper
    - rätt (såsom det ska vara)
  zh:
    place structure: x1是正确的/恰当的/完美的，在x2方面（ka），在环境x3下，基于标准x4
    notes:
    - 参见 {srera}, {mapti}.
    glosses:
    - No glosses.
