word: ninmu
rafsi:
- nim
- ni'u
examples: No examples.
definitions:
  en:
    place structure: x1 is a woman/women; x1 is a female humanoid person [not necessarily
      adult].
    notes:
    - Word dispreferred in metaphor/example as sexist; (use remna or prenu).  See
      also {nanmu}, {remna}, {prenu}, {makcu}, {nixli}.
    glosses:
    - woman
  de:
    place structure: x1 ist eine Frau/sind Frauen; x1 ist eine weibliche menschenähnliche
      Person [nicht notwendigerweise erwachsen].
    notes:
    - Wort in Metapher/Beispiel als sexistisch nicht bevorzugt (Benutz {remna} oder
      {prenu} stattdessen!). Siehe auch {nanmu}, {remna}, {prenu}, {makcu}, {nixli}.
    glosses:
    - Frau
  es:
    place structure: x1 es una mujer
    notes:
    - Ver también {nanmu},  {remna},  {prenu},  {makcu},  {nixli}.
    glosses:
    - mujer
  ru:
    place structure: x1 — женщина; x1 — человек/гуманоид женского пола (не обязательно
      взрослый)
    notes:
    - '{nanmu} (мужчина), {remna} (человек), {prenu} (персона), {makcu} (зрелый),
      {nixli} (девочка)'
    glosses:
    - женщина
  en-simple:
    place structure: x1 is a woman
    notes:
    - No notes.
    glosses:
    - a woman
  eo:
    place structure: x1 estas virino; x1 estas ina homeca persono [ne nepre adolta]
    notes:
    - Vorto evitinda en metaforo/ekzemplo kiel seksisma; (uzu je remna aŭ prenu).  Vidu
      ankaŭ {nanmu}, {remna}, {prenu}, {makcu}, {nixli}.
    glosses:
    - virino
  hu:
    place structure: x1 egy nő [nőnemű humanoid; nem feltétlenül felnőtt]
    notes:
    - '(Lásd még: {nanmu}, {remna}, {prenu}, {makcu}, {nixli})'
    glosses:
    - nő (nőnemű személy)
  ja:
    place structure: x1 は女（の人）
    notes:
    - セクシズムを避けるなら「prenu」か「remna」。 ・大意： 女 ・読み方： ニンム  ・語呂合わせ： 女の任務 ・関連語： {nanmu}, {remna},
      {prenu}, {makcu}, {nixli}
    - ''
    glosses:
    - No glosses.
  pl:
    place structure: x1 to kobieta/osobnik płci żeńskiej [nie koniecznie dorosła].
    notes:
    - Cf. {nanmu}, {remna}, {prenu}, {makcu}, {nixli}.
    glosses:
    - kobieta
    - 'osobnik płci żeńskiej '
  zh:
    place structure: x1是女性/女人/女性形状的人（不必要是成年人）
    notes:
    - 参见 {nanmu}, {remna}, {prenu}, {makcu}, {nixli}.
    glosses:
    - No glosses.
