word: nalci
rafsi:
- na'i
examples: No examples.
definitions:
  en:
    place structure: 'x1 is a/the wing [body-part] of x2; [metaphor: lateral supporting
      surface].'
    notes:
    - See also {cipni}, {pimlu}, {rebla}.
    glosses:
    - wing
  de:
    place structure: 'x1 ist ein Flügel [Körperteil] von x2; [Im übertragenen Sinn:
      seitliche unterstützende Fläche]'
    notes:
    - No notes.
    glosses:
    - Flügel
  es:
    place structure: x1 es un ala (parte del cuerpo) de x2
    notes:
    - No notes.
    glosses:
    - ala
  ru:
    place structure: x1 — крыло (часть тела) x2
    notes:
    - 'Метафора: боковая несущая поверхность {cipni} (птица), {pimlu} (перо), {rebla}
      (хвост)'
    glosses:
    - x1=крыло (часть тела)
  en-simple:
    place structure: x1 is a wing of x2
    notes:
    - No notes.
    glosses:
    - a wing
    - x2=something with a wing
  eo:
    place structure: 'x1 estas flugilo [korpoparto] de x2; [metafore: flanka subtena
      surfaco]'
    notes:
    - Vidu ankaŭ {cipni}, {pimlu}, {rebla}.
    glosses:
    - flugilo
  hu:
    place structure: x1 egy/a szárnya [mint testrész] x2-nek
    notes:
    - '(Lásd még: {cipni}, {pimlu}, {rebla})'
    glosses:
    - szárny
  ja:
    place structure: x1 は x2 （本体）の翼
    notes:
    - 飛行機の「翼」も。 ・大意： 翼 ・読み方： ナルゥシ  ・語呂合わせ： ナルシストの翼, ala, ci(翅) ・関連語： {cipni}, {pimlu},
      {rebla}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1是x2的翅膀
    notes:
    - 参见 {cipni}, {pimlu}, {rebla}.
    glosses:
    - No glosses.
