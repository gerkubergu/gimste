- nen
examples: No examples.
definitions:
  en:
    place structure: x1 is energy of type x2 in form x3.
    notes:
    - Ray/beam (= {nenli'i}).  See also {marji}, {tarmi}, {kantu}, {lazni}, {livla}.
    glosses:
    - energy
  de:
    place structure: x1 ist Energie von Typ x2 in Form x3
    notes:
    - No notes.
    glosses:
    - Energie
  es:
    place structure: x1 es una cantidad de energía de tipo x2 en forma x3
    notes:
    - Ver también {marji},  {tarmi}.
    glosses:
    - energía
  ru:
    place structure: x1 — энергия типа x2 в форме x3
    notes:
    - 'Лучи/луч: {nenli''i} {marji} (материя [вещество]), {tarmi} (идея [концептуальная
      форма]), {kantu} (квант), {lazni} (лениться), {livla} (топливо)'
    glosses:
    - энергия
    - x2=тип энергии
    - x3=форма энергии
  en-simple:
    place structure: x1 is energy of type x2 in form x3
    notes:
    - No notes.
    glosses:
    - energy
