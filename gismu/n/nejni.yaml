  ja:
    place structure: x1 は x2 （種類）・ x3 （形態）のエネルギー
    notes:
    - ・大意： エネルギー ・読み方： ネジニ  ・語呂合わせ： enajii　ネジにエネルギー ・関連語： {marji}, {tarmi}, {kantu},
      {lazni}, {livla}
    - ''
