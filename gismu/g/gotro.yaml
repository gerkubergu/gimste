word: gotro
rafsi:
- got
examples: No examples.
definitions:
  en:
    place structure: x1 is $10^{24}$ of x2 in dimension/aspect x3 (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}. {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}
    glosses:
    - 1E24
  de:
    place structure: 'x1 ist $10^{24}$ von x2 in Dimension/Aspekt x3 (Default: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E24
  es:
    place structure: x1 es un cuatrillón (1E24) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - yota
  ru:
    place structure: x1 составляет $10^{24}$ раз/крат x2 (чего) в аспекте/измерении
      x3 (по умолчанию, единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo}
      (гига), {gocti} (йокто), {kilto} (кило), {megdo} (мега), {mikri} (микро), {milti}
      (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {terto} (тера), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - x1=1E24
  en-simple:
    place structure: x1 is 10 to the twenty-fourth of x2 in dimension or aspect x3
    notes:
    - No notes.
    glosses:
    - a 10 to the twenty-fourth
    - x2=something with 10 to the twenty-fourths
    - x3=a 10 to the twenty-fourth aspect
  eo:
    place structure: x1 estas kvariliono [1x10**24] da x2 laŭ dimensio/aspekto x3
      (defaŭlte unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gigdo, gocti, kilto, megdo, mikri, milti, nanvi,
      petso, picti,terto,xatsi, xecto, xexso, zepti, zetro)
    glosses:
    - 1E24 jota-
  hu:
    place structure: x1 a kvadrilliószorosa ($10^{24}$-szerese) x2-nek, x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - yotta-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるヨタ／秭（じょ） ［1 x1 0**24］
    notes:
    - ・大意： ヨタ ・読み方： ゴトロ  ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gigdo}, {gocti}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en kvadriljon [$10^{24}$] av x2 i dimension/aspekt x3 (enheter
      om inget annat anges).
    notes:
    - No notes.
    glosses:
    - 1E24
    - kvadriljon (långa skalan (Sverige m.fl.))
    - septiljon (korta skalan (ej Sverige; USA/modern England))
    - yotta- (SI-prefix)
  zh:
    place structure: x1是十的二十四次方个/份[$10^{21}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu}.
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {kilto},
      {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}
    glosses:
    - No glosses.
