word: gigdo
rafsi:
- gig
- gi'o
examples: No examples.
definitions:
  en:
    place structure: x1 is a billion [British milliard] [$10^9$] of x2 in dimension/aspect
      x3 (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}. {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}
    glosses:
    - 1E9
  de:
    place structure: 'x1 ist eine Milliarde [$10^9$] von x2 in Dimension/Aspekt x3
      (Standard: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E9
  es:
    place structure: x1 es mil millones (1E9) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - giga
  ru:
    place structure: x1 составляет миллиард [$10^9$] раз/крат x2 (чего) в аспекте/измерении
      x3 (по умолчанию — единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gocti}
      (йокто), {gotro} (йотта), {kilto} (кило), {megdo} (мега), {mikri} (микро), {milti}
      (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {terto} (тера), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - x1=миллиард
  en-simple:
    place structure: x1 is a billion or 10 to the ninth of x2 in dimension or aspect
      x3
    notes:
    - No notes.
    glosses:
    - a billion
    - x2=something with billions
    - x3=a billion aspect
  eo:
    place structure: x1 estas miliardo [1x10**9] da x2 laŭ dimensio/aspekto x3 (defaŭlte
      unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gocti, gotro, kilto, megdo, mikri, milti, nanvi,
      petso, picti, terto, xatsi, xecto, xexso, zepti, zetro)
    glosses:
    - 1E9 giga-
  hu:
    place structure: x1 a milliárdszorosa ($10^9$-szerese) x2-nek, x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - giga-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるギガ／十億 ［1 x1 0**9］
    notes:
    - ・大意： ギガ ・読み方： ギグド  ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gocti}, {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en miljard [$10^{9}$] av x2 i dimension/aspekt x3 (enheter
      om inget annat anges).
    notes:
    - No notes.
    glosses:
    - 1E9
    - biljon (korta skalan (ej Sverige; USA/modern England))
    - giga- (SI-prefix)
    - miljard (1E9)
    - miljard (långa skalan (Sverige m.fl.))
  zh:
    place structure: x1是十亿/十的九次方个/份[$10^{9}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu}.
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gocti}, {gotro}, {kilto},
      {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}
    glosses:
