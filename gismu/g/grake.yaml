    - gramo
  hu:
    place structure: x1 tömege x2 gramm, x3 mérce szerint
    notes:
    - '(Lásd még: {junta}, {kilto}, {bunda}, {centi}, {decti}, {dekto}, {femti}, {gigdo},
      {gocti}, {gotro}, {litce}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro})'
