word: gocti
rafsi:
- goc
examples: No examples.
definitions:
  en:
    place structure: x1 is $10^{-24}$ of x2 in dimension/aspect x3 (default is units).
    notes:
    - See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}. {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}
    glosses:
    - 1E-24
  de:
    place structure: 'x1 ist $10^{-24}$ von x2 in Dimension/Aspekt x3 (Default: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E-24
  es:
    place structure: x1 es una cuatrillonésima (1E-24) de x2 en dimensión/aspecto
      x3
    notes:
    - No notes.
    glosses:
    - yocto
  ru:
    place structure: x1 составляет $10^{-24}$ от x2 в аспекте/измерении x3 (по умолчанию
      единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo}
      (гига), {gotro} (йотта), {kilto} (кило), {megdo} (мега), {mikri} (микро), {milti}
      (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {terto} (тера), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - x1=1E-24
  en-simple:
    place structure: x1 is 10 to the negative twenty-fourth of x2 in dimension or
      aspect x3
    notes:
    - No notes.
    glosses:
    - a 10 to the negative twenty-fourth
    - x2=something with 10 to the negative twenty-fourths
    - x3=a 10 to the negative twenty-fourth aspect
  eo:
    place structure: x1 estas kvarilionono [1x10**-24] de x2 laŭ dimensio/aspekto
      x3 (defaŭlte unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gigdo, gotro, kilto, megdo, mikri, milti, nanvi,
      petso, picti, terto,xatsi,xecto,xexso,zepti, zetro)
    glosses:
    - 1E-24 jokto-
  hu:
    place structure: x1 a kvadrilliomod ($10^{-24}$) része x2-nek, x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - yokto-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるヨクト／一秭分の一 ［1 x1 0**-24］
    notes:
    - ・大意： ヨクト ・読み方： ゴシティ  ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gigdo}, {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti},
      {terto}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en kvadriljontedel [$10^{-24}$] av x2 i dimension/aspekt
      x3 (enheter om inget annat anges).
    notes:
    - No notes.
    glosses:
    - 1E-24
    - kvadriljontedel (långa skalan (Sverige m.fl.))
    - septiljontedel (korta skalan (USA/modern England; ej Sverige))
    - septiljontedel (korta skalan (ej Sverige; USA/modern England ))
    - yokto- (SI-prefix)
  zh:
    place structure: x1是十的负二十四次方个/份[$10^{-24}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu}.
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gotro}, {kilto},
      {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}
    glosses:
