word: gletu
rafsi:
- let
- gle
examples: No examples.
definitions:
  en:
    place structure: x1 copulates/fucks/mates/has coitus/sexual intercourse with x2.
    notes:
    - x1 and x2 are symmetrical; mounts (= {cpanygle}).  See also {cinse}, {pinji},
      {plibu}, {vibna}, {vlagi}, {mabla}, {speni}.
    glosses:
    - copulate
    - do (have sexual intercourse with)
    - fuck (copulate)
  de:
    place structure: x1 kopuliert mit/paart sich mit/verkehrt sexuell mit/fickt x2
    notes:
    - No notes.
    glosses:
    - kopulieren
  es:
    place structure: x1 se copula/coge/ayunta/tiene relaciones sexuales con x2
    notes:
    - No notes.
