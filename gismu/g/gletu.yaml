    notes:
    - 'x1 и x2 симметричны; покрывает: {cpanygle} {cinse} (сексуальный), {pinji} (пенис),
      {plibu} (лобок), {vibna} (влагалище), {vlagi} (вульва), {mabla} (негативный
      [о значении/смысле слова]), {speni} (супруг)'
