    - Ver también {tilju}.
    glosses:
    - liviano
  ru:
    place structure: x1 — легкий (масса/вес) относительно стандарта x2
    notes:
    - '«Легкий» в смысле «нетрудный» — {frili} {junta} (вес), {tilju} (тяжелый [массивный]);
      для метафор: {se} {xalbo} (легкомысленный), {kandi} (тусклый)'
