    place structure: x1 is light in mass/weight by standard x2.
    notes:
    - (cf. junta, tilju; se xalbo, kandi for metaphor)
    glosses:
    - lightweight
  de:
    place structure: x1 ist leicht an Masse/Gewicht gemäß Standard x2
    notes:
    - No notes.
    glosses:
    - leicht
  es:
    place structure: x1 es liviano/leve/ligero según estándar x2
