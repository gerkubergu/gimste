word: limna
rafsi:
- lim
examples: No examples.
definitions:
  en:
    place structure: x1 (agent) swims in fluid x2.
    notes:
    - See also {djacu}, {fulta}, {klama}, {litru}.
    glosses:
    - swim
  de:
    place structure: x1 (Handelnder) schwimmt in Flüssigkeit x2
    notes:
    - No notes.
    glosses:
    - schwimmen
  es:
    place structure: x1 nada en fluído x2
    notes:
    - Ver también {fulta}.
    glosses:
    - nadar
  ru:
    place structure: x1 плывет (активно перемещается) в жидкости x2
    notes:
    - '{djacu} (вода), {fulta} (плавать [пассивно]), {klama} (перемещаться), {litru}
      (путешествовать)'
    glosses:
    - плыть
    - x2=в чем плывут
  en-simple:
    place structure: x1 swims in x2
    notes:
    - No notes.
    glosses:
    - a swimmer
    - x2=a fluid swum in
  eo:
    place structure: x1 (aganto) naĝas en fluido x2
    notes:
    - Vidu ankaŭ {djacu}, {fulta}, {klama}, {litru}.
    glosses:
    - naĝi
  hu:
    place structure: x1 (cselekvő) úszik x2 folyadékban
    notes:
    - '(Lásd még: {djacu}, {fulta}, {klama}, {litru})'
    glosses:
    - úszik
  ja:
    place structure: x1 は x2 （液体）中を泳ぐ／水泳する
    notes:
    - ・大意： 泳ぐ ・読み方： ルィムナ  ・関連語： {djacu}, {fulta}, {klama}, {litru}
    - ''
    glosses:
    - No glosses.
  zh:
    place structure: x1游泳，在液体x2中
    notes:
    - 参见 {djacu}, {fulta}, {klama}, {litru}.
    glosses:
    - No glosses.
