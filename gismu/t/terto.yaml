word: terto
rafsi:
- tet
examples: No examples.
definitions:
  en:
    place structure: x1 is a trillion [$10^{12}$] of x2 in dimension/aspect x3 (default
      is units).
    notes:
    - Cf. {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro}.
    glosses:
    - 1E12
    - trillion
  de:
    place structure: 'x1 ist eine Billion [$10^{12}$] von x2 in Dimension/Aspekt x3
      (Standard: Einheiten)'
    notes:
    - No notes.
    glosses:
    - 1E12
  es:
    place structure: x1 es un billón (1E12) de x2 en dimensión/aspecto x3
    notes:
    - No notes.
    glosses:
    - tera
  ru:
    place structure: x1 составляет триллион [$10^{12}$] раз/крат x2 в аспекте/измерении
      x3 (по умолчанию единицы)
    notes:
    - '{grake} (грамм), {mitre} (метр), {snidu} (секунда), {stero} (стерадиан), {delno}
      (кандела), {molro} (моль [единица количества вещества]), {kelvo} (кельвин),
      {xampo} (ампер), {gradu} (градус), {litce} (литр), {merli} (измерять), {centi}
      (санти), {decti} (десятый [доля 1/10]), {dekto} (дека), {femti} (фемто), {gigdo}
      (гига), {gocti} (йокто), {gotro} (йотта), {kilto} (кило), {megdo} (мега), {mikri}
      (микро), {milti} (милли), {nanvi} (нано), {petso} (пета), {picti} (пико), {xatsi}
      (атто), {xecto} (гекто), {xexso} (экса), {zepti} (зепто), {zetro} (зетта)'
    glosses:
    - 1E12
  en-simple:
    place structure: x1 is a trillion of x2 in dimension or aspect x3
    notes:
    - No notes.
    glosses:
    - a trillion
    - x2=something counted in trillions
    - x3=a trillion aspect
  eo:
    place structure: x1 estas biliono [1x10**12] da x2 laŭ dimensio/aspekto x3 (defaŭlte
      unuoj)
    notes:
    - (kp. grake, mitre, snidu, stero, delno, molro, kelvo, xampo, gradu. litce, merli,
      centi, decti, dekto, femti, gigdo, gocti, gotro, kilto, megdo, mikri, milti,
      nanvi, petso, picti, xatsi,xecto, xexso,zepti,zetro)
    glosses:
    - 1E12 tera-
  hu:
    place structure: x1 a billiószorosa ($10^{12}$-szerese) x2-nek x3 méretében/szempontból
    notes:
    - '(Lásd még: {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
      {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
      {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {xatsi},
      {xecto}, {xexso}, {zepti}, {zetro})'
    glosses:
    - tera-
  ja:
    place structure: x1 は x2 の、 x3 （性質）におけるテラ／兆 ［1 x1 0**12］
    notes:
    - ・大意： テラ ・読み方： テルト  ・関連語： {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro},
      {kelvo}, {xampo}, {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti},
      {gigdo}, {gocti}, {gotro}, {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso},
      {picti}, {xatsi}, {xecto}, {xexso}, {zepti}, {zetro}
    - ''
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en biljon [$10^{12}$] av x2 i dimension/aspekt x3 (enheter
      om inget annat anges).
    notes:
    - No notes.
    glosses:
    - 1E12
    - biljon (långa skalan (Sverige m.fl.))
    - tera- (SI-prefix)
    - triljon (korta skalan (ej Sverige; USA/modern England))
  zh:
    place structure: x1是十的十二次方个/份[$10^{12}$]x2，在x3方面（默认为计量单位）
    notes:
    - 参见 {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo}, {gradu},
      {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
      {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {xatsi}, {xecto},
      {xexso}, {zepti}, {zetro}.
    glosses:
    - No glosses.
