word: baxso
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 reflects Malay-Indonesian common language/culture in aspect
      x2.
    notes:
    - See also {meljo}, {bindo}.
    glosses:
    - Malay-Indonesian
  de:
    place structure: x1 repräsentiert die gemeinsame malaiisch-indonesische Sprache/Kultur
      in Aspekt x2
    notes:
    - No notes.
    glosses:
    - malaiisch-indonesisch
  es:
    place structure: x1 refleja cultura/nacionalidad/idioma bahasa (malayo-indonesio)
      en aspecto x2
    notes:
    - Ver también {meljo},  {bindo}.
    glosses:
    - bahasa
  fr:
    place structure: x1 reflète la culture/langue malaise/indonésienne, en ce qui
      concerne l'aspect x2 (ka).
    notes:
    - Noter que toutes les culturelles n'ont pas plus de deux places, dont la deuxième
      est l'aspect dans laquelle x1 reflète cette culture; Voir également {meljo},
      {bindo}.
    glosses:
    - indonésienne
    - malais
  ru:
    place structure: x1 — малайско-индонезийский (бахаса) в аспекте x2
    notes:
    - '{meljo} (малайский), {bindo} (индонезийский)'
    glosses:
    - Малайско-индонезийский
  en-simple:
    place structure: x1 is Malay-Indonesian in aspect x2
    notes:
    - No notes.
    glosses:
    - something Malaysian
    - x2=a Malaysian aspect
  eo:
    place structure: x1 montras malaj-indonezian komunan lingvon/kulturon laŭ aspekto
      x2
    notes:
    - Vidu ankaŭ {meljo}, {bindo}.
    glosses:
    - malaj-indonezia
  hu:
    place structure: x1 maláj-indonéz kultúrát/nyelvet/származást tükröz x2 tekintetben
    notes:
    - '(Lásd még: {meljo}, {bindo})'
    glosses:
    - maláj-indonéz
  ja:
    place structure: x1 は x2 （性質面）に関してマレー・インドネシア系（言語／文化／民族／地理）
    notes:
    - ・大意： バハサ ・読み方： バクゥソ  ・関連語： {meljo}, {bindo}
    - ''
    glosses:
    - No glosses.
  'no':
    place structure: x1 reflekterer felles malaysisk og indonesisk kultur/språk i
      aspekt x2
    notes:
    - Se også {meljo}, {bindo}.
    glosses:
    - No glosses.
  sv:
    place structure: x1 reflekterar malay-indonesiskt språk/kultur i aspekt x2.
    notes:
    - Se även {meljo}, {bindo}.
    glosses:
    - x1=malay-indonesisk
    - x2=malay-indonesisk kulturell aspekt
  zh:
    place structure: x1是有关于马来—印度尼西亚共同语言/文化的内容/事物，在x2方面
    notes:
    - 参见 {meljo}, {bindo}.
    glosses:
    - No glosses.
