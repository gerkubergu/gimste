word: bisli
rafsi:
- bis
examples: No examples.
definitions:
  en:
    place structure: x1 is a quantity of/is made of/contains ice [frozen crystal]
      of composition/material x2.
    notes:
    - Composition including x2, which need not be a complete composition.  See also
      {kunra}, {runme}, {lenku}, {krili}, {bratu}, {snime}, {carvi}.
    glosses:
    - ice
  de:
    place structure: x1 ist eine gewisse Menge/besteht aus/enthält Eis [gefrorenes
      Wasser/Kristall] von Zusammensetzung/aus Material x2
    notes:
    - No notes.
    glosses:
    - Eis
  es:
    place structure: x1 es una cantidad de hielo de material/composición x2
    notes:
    - No notes.
    glosses:
    - hielo
  ru:
    place structure: x1 — лед (замерзшие кристаллы) состава/вещества x2
    notes:
    - 'x2: в состав входит x2 (не обязательно полное описание состава) {kunra} (минерал),
      {runme} (плавиться), {lenku} (холодный), {krili} (кристалл), {bratu} (град [осадок]),
      {snime} (снег), {carvi} (дождь)'
    glosses:
    - x1=лёд
  en-simple:
    place structure: x1 is a quantity of ice made of x2
    notes:
    - No notes.
    glosses:
    - a quantity of ice
    - x2=something ice is made of
  eo:
    place structure: x1 estas kvanto da/enhavas/konsistas el glacio [frostigita kristalo]
      de konsisto/materialo x2
    notes:
    - Konsisto inkluzivanta x2-on, kiu ne nepre estas kompleta konsisto.  Vidu ankaŭ
      {kunra}, {runme}, {lenku}, {krili}, {bratu}, {snime}, {carvi}.
    glosses:
    - glacio
  hu:
    place structure: x1 bizonyos mennyiségű jég (-et tartalmaz/-ből készült), x2 összetétellel/anyagból
    notes:
    - '(Lásd még: {kunra}, {runme}, {lenku}, {krili}, {bratu}, {snime}, {carvi})'
    glosses:
    - jég
  ja:
    place structure: x1 は x2 （成分）の氷／氷結物
    notes:
    - ・大意： 氷 ・読み方： ビスルィ  ・語呂合わせ： ＜美のスリット＞,氷にビスリとひび入る,  bin(冰),　ice  ・関連語： {kunra},
      {runme}, {lenku}, {krili}, {bratu}, {snime}, {carvi}
    - ''
    glosses:
    - No glosses.
  'no':
    place structure: x1 er en mengde av/laget av/inneholder is (frosne krystaller)
      laget av frossent materiale x2
    notes:
    - Se óg {kunra}, {runme}, {lenku}, {krili}, {bratu}, {snime}, {carvi}, {sligu},
      {dunja}.
    glosses:
    - No glosses.
  sv:
    place structure: x1 är en kvantitet av/är gjord av/innehåller is [fryst krisall]
      av sammansättning/material x2.
    notes:
    - Sammansättning inkluderat x2, vilket inte behöver vara en fullständig sammansättning.
      Se även {kunra}, {runme}, {lenku}, {krili}, {bratu}, {snime}, {carvi}. Glass=
      {bisyladru}.
    glosses:
    - isig
    - x1=is
    - x2=issort
  zh:
    place structure: x1是冰/由冰构成，冰的组分/材料包括x2；（注：此处的冰并不一定指水结晶而成的，也可以指其他化合物降温结晶而成的固体，如二氧化碳结晶形成干冰。）
    notes:
    - 组分包括x2，但x2可以不是该冰的全部化合物；参见 {kunra}, {runme}, {lenku}, {krili}, {bratu}, {snime},
      {carvi}
    glosses:
    - No glosses.
