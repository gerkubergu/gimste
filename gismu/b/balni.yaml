    glosses:
    - balkon
    - gzyms
    - parapet
  sv:
    place structure: x1 är en balkong/utsprång/överhäng/avsats/[hylla] på byggnad/struktur
      x2
    notes:
    - Se även {kajna}, {punli}.
    glosses:
    - avsats
    - hylla (klipphylla)
    - kant (avsats)
    - utsprång
    - överhäng
