word: balni
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 is a balcony/overhang/ledge/shelf of building/structure x2.
    notes:
    - See also {kajna}.
    glosses:
    - balcony
  de:
    place structure: x1 ist ein Balkon/Überhang/Sims/Regal von Gebäude/Struktur x2
    notes:
    - No notes.
    glosses:
    - Balkon
  es:
    place structure: x1 es un balcón/cornisa/estante de edificio/estructura x2
    notes:
    - Ver también {kajna}.
    glosses:
    - balcón
  fr:
    place structure: x1 est un balcon/un rebord/une étagère appartenant à la structure/au
      bâtiment x2
    notes:
    - Voir également {kajna}.
    glosses:
    - balcon
    - rebord
    - étagère
  ru:
    place structure: x1 — балкон/уступ/карниз/козырек в здании/сооружении x2
    notes:
    - См. также {kajna} (полка)
    glosses:
    - x1=балкон
  en-simple:
    place structure: x1 is a balcony or shelf of structure x2
    notes:
    - No notes.
    glosses:
    - a balcony
    - x2=a building with a balcony
  eo:
    place structure: x1 estas balkono/breto de konstruaĵo/strukturo x2
    notes:
