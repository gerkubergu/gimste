    place structure: x1 egy erkély/kiszögellés/párkány x2 épületen/építményen
    notes:
    - '(Lásd még: {kajna})'
    glosses:
    - erkély
  ja:
    place structure: x1 は x2 （構造体）のバルコニー／さじき／ベランダ／張り出し
    notes:
    - 「la juliet. bu'u lo balni cu tavla la noi bartu romeon.／ジュリエットがバルコニーから外のロミオに語りかける」
      ・大意： バルコニー ・読み方： バルゥニ  ・語呂合わせ： balcon ・関連語： {kajna}
    glosses:
    - バルコニー
    - ベランダ
    - 張り出し (構造)
  'no':
    place structure: x1 er en balkong/veranda/overheng/hylle på bygning/struktur x2
    notes:
