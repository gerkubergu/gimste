word: bemro
rafsi:
- bem
- be'o
examples: No examples.
definitions:
  en:
    place structure: x1 reflects North American culture/nationality/geography in aspect
      x2.
    notes:
    - See also {merko}, {kadno}, {xispo}, {mexno}.
    glosses:
    - North American
  de:
    place structure: x1 repräsentiert nordamerikanische Kultur/Nationalität/Geographie
      in Aspekt x2
